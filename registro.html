<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Registro de Cultivo INASE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: system-ui, Arial;
  background: linear-gradient(180deg, #020617, #041830);
  color: #e5e7eb;
}
.container {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}
h1 {
  text-align: center;
  color: #86efac;
}
.section {
  background: rgba(15, 23, 42, 0.9);
  border-radius: 12px;
  padding: 15px;
  margin-bottom: 15px;
}
.section h2 {
  color: #7dd3fc;
  font-size: 18px;
}
.row {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
  gap: 10px;
}
label {
  font-size: 13px;
  color: #cbd5f5;
}
input, select, textarea {
  width: 100%;
  padding: 9px;
  border-radius: 8px;
  border: none;
  background: #020617;
  color: #fff;
}
textarea { resize: vertical; }
button {
  background: #22c55e;
  border: none;
  padding: 14px;
  width: 100%;
  border-radius: 10px;
  font-weight: bold;
  margin-top: 15px;
  cursor: pointer;
}
.status {
  text-align: center;
  margin-top: 12px;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="container">
<h1>üå± Registro de Cultivo - INASE</h1>

<form id="formCultivo">

<div class="section">
<h2>1. Identificaci√≥n</h2>
<div class="row">
<div>
<label>ID Semilla *</label>
<input name="id_semilla" required>
</div>
<div>
<label>Variedad</label>
<input name="variedad" value="Gorilla">
</div>
<div>
<label>Fecha</label>
<input type="date" name="fecha">
</div>
</div>
</div>

<div class="section">
<h2>2. Ambiente</h2>
<div class="row">
<div>
<label>Tipo de Cultivo</label>
<select name="tipo_cultivo">
<option>Indoor</option>
<option>Outdoor</option>
</select>
</div>
<div>
<label>Superficie</label>
<input name="superficie" value="1x1 m">
</div>
<div>
<label>Luminaria</label>
<input name="luminaria" value="Panel 250W">
</div>
</div>
</div>

<div class="section">
<h2>3. Sustrato</h2>
<div class="row">
<div>
<label>Tipo</label>
<input name="sustrato" value="Plagron">
</div>
<div>
<label>Base Org√°nica</label>
<input name="base_organica" value="Algas">
</div>
</div>
</div>

<div class="section">
<h2>4. Fenolog√≠a</h2>
<div class="row">
<div>
<label>D√≠a del Ciclo</label>
<input type="number" name="dia_ciclo">
</div>
<div>
<label>Etapa</label>
<select name="etapa">
<option>Germinaci√≥n</option>
<option>Vegetativo</option>
<option>Floraci√≥n</option>
<option>Cosecha</option>
</select>
</div>
</div>
</div>

<div class="section">
<h2>5. Variables T√©cnicas</h2>
<div class="row">
<input name="altura" placeholder="Altura cm">
<input name="ph" placeholder="pH">
<input name="ec" placeholder="EC">
<input name="temperatura" placeholder="Temperatura">
<input name="humedad" placeholder="Humedad">
</div>
</div>

<div class="section">
<h2>6. Nutrici√≥n</h2>
<div class="row">
<input name="fertilizante" placeholder="Fertilizante">
<input name="dosis" placeholder="Dosis">
<input name="riego" placeholder="Riego ml">
</div>
</div>

<div class="section">
<h2>7. Sanidad</h2>
<div class="row">
<input name="plagas" placeholder="Plagas">
<input name="enfermedades" placeholder="Enfermedades">
<input name="tratamientos" placeholder="Tratamientos">
</div>
</div>

<div class="section">
<h2>8. Archivo</h2>
<input type="file" name="archivo">
</div>

<div class="section">
<h2>9. Observaciones</h2>
<textarea name="observaciones"></textarea>
</div>

<button type="submit">‚úÖ Registrar</button>
<div class="status" id="estado"></div>

</form>

<iframe name="invisibleFrame" style="display:none;"></iframe>

</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxvMsGvazlRwWMPq98pUvW1Y1yn7oPq7UTRb3Dy93PQJI_QzQpJSpU__jDZpvPSOcc3/exec";

const form = document.getElementById("formCultivo");
const estado = document.getElementById("estado");

form.action = SCRIPT_URL;
form.method = "POST";
form.enctype = "multipart/form-data";
form.target = "invisibleFrame";

form.addEventListener("submit", () => {
  estado.innerText = "‚è≥ Enviando registro...";
});

document.querySelector('iframe[name="invisibleFrame"]').addEventListener("load", () => {
  estado.innerText = "‚úÖ Registro guardado correctamente";
  form.reset();
});
</script>

</body>
</html>
