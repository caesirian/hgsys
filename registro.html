<script>
  const form = document.getElementById("formCultivo");
  const estado = document.getElementById("estado");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    
    try {
      estado.innerText = "⏳ Enviando registro...";
      estado.style.color = "white";

      const formData = new FormData(form);
      
      const response = await fetch(form.action, {
        method: "POST",
        body: formData
      });

      if (!response.ok) {
        throw new Error(`Error HTTP: ${response.status}`);
      }

      const result = await response.text();
      
      if (result.includes("ERROR")) {
        throw new Error(result);
      }

      estado.innerText = "✅ Registro enviado correctamente";
      estado.style.color = "#22c55e";
      form.reset();

    } catch (error) {
      console.error("Error:", error);
      estado.innerText = `❌ Error: ${error.message}`;
      estado.style.color = "#ef4444";
    }
  });
</script>
