<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>üí¨ Chat Inteligente - Hern√°n Garbarino</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .chat-header .status {
            font-size: 0.85rem;
            opacity: 0.9;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 85%;
            padding: 15px;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .bot-message {
            background: #f3f4f6;
            border-left: 4px solid #4f46e5;
            align-self: flex-start;
        }
        
        .user-message {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            align-self: flex-end;
        }
        
        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }
        
        .message-info {
            font-size: 0.7rem;
            opacity: 0.6;
            margin-top: 3px;
        }
        
        .chat-input-area {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
        }
        
        #user-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #user-input:focus {
            border-color: #4f46e5;
        }
        
        #send-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        #send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        
        #send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 10px;
        }
        
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #4f46e5;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        
        /* Scrollbar personalizada */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: #4f46e5;
            border-radius: 4px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #7c3aed;
        }
        
        /* Sugerencias */
        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 15px 20px;
            background: #f9fafb;
            border-top: 1px solid #e5e7eb;
        }
        
        .suggestion-btn {
            padding: 8px 16px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .suggestion-btn:hover {
            background: #4f46e5;
            color: white;
            border-color: #4f46e5;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .chat-container {
                height: 90vh;
                border-radius: 15px;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üí¨ Chat con Hern√°n Garbarino</h1>
            <div class="status">
                <span id="status-text">‚óè Sistema inteligente activo</span>
                <span id="confidence-badge"></span>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages"></div>
        
        <div class="suggestions" id="suggestions">
            <!-- Las sugerencias se llenar√°n con JavaScript -->
        </div>
        
        <div class="chat-input-area">
            <input type="text" 
                   id="user-input" 
                   placeholder="Escribe tu pregunta sobre desarrollo web, e-commerce, tecnolog√≠as..." 
                   autocomplete="off">
            <button id="send-btn">Enviar</button>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURACI√ìN
        // ============================================
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbwl7J7yoyYz8p_J8TBoLtMMQiqXrujf4b67ddh4cBMxoInSljaWuWT65zNkn7xRFTzonA/exec';
        
        // ============================================
        // ESTADO Y ELEMENTOS
        // ============================================
        let isProcessing = false;
        let conversationHistory = [];
        
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const statusText = document.getElementById('status-text');
        const confidenceBadge = document.getElementById('confidence-badge');
        const suggestionsContainer = document.getElementById('suggestions');
        
        // ============================================
        // SUGERENCIAS DE CONVERSACI√ìN
        // ============================================
        const conversationSuggestions = [
            "¬øQu√© servicios ofreces?",
            "Necesito un e-commerce",
            "¬øCu√°nto cuesta una p√°gina web?",
            "¬øTrabajas con React?",
            "Quiero contactarte",
            "Mu√©strame proyectos",
            "¬øQu√© tecnolog√≠as manejas?",
            "Necesito una landing page"
        ];
        
        // ============================================
        // INICIALIZACI√ìN
        // ============================================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üí¨ Chat inteligente inicializado');
            
            // Configurar sugerencias
            renderSuggestions();
            
            // Event listeners
            sendBtn.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            userInput.addEventListener('input', function() {
                // Opcional: autocompletar o sugerencias en tiempo real
            });
            
            // Mensaje de bienvenida inicial
            setTimeout(() => {
                addMessage('¬°Hola! Soy **Hern√°n Garbarino**, desarrollador web full stack con 15+ a√±os de experiencia. Mi sistema inteligente est√° listo para ayudarte.', 'bot');
                addMessage('Puedes preguntarme sobre desarrollo web, e-commerce, tecnolog√≠as, presupuestos, o mi experiencia profesional. ¬øEn qu√© puedo asistirte hoy?', 'bot');
                updateStatus('Sistema inteligente activo ‚úì', 100);
            }, 500);
        });
        
        // ============================================
        // FUNCI√ìN PRINCIPAL - ENVIAR MENSAJE
        // ============================================
        async function sendMessage() {
            if (isProcessing) return;
            
            const message = userInput.value.trim();
            if (!message) return;
            
            // Agregar a historial
            conversationHistory.push({
                role: 'user',
                content: message,
                timestamp: new Date()
            });
            
            // Mostrar mensaje del usuario
            addMessage(message, 'user');
            userInput.value = '';
            isProcessing = true;
            sendBtn.disabled = true;
            
            // Mostrar "pensando"
            showTyping();
            updateStatus('Analizando tu consulta...', 0);
            
            try {
                // Llamar al sistema inteligente
                console.log('Enviando al sistema inteligente:', message);
                const response = await callIntelligentSystem(message);
                
                // Agregar a historial
                conversationHistory.push({
                    role: 'bot',
                    content: response.reply,
                    timestamp: new Date(),
                    analysis: response.analysis
                });
                
                // Mostrar respuesta
                removeTyping();
                addMessage(response.reply, 'bot', response.analysis);
                
                // Actualizar UI con an√°lisis
                if (response.analysis) {
                    updateStatus(`Intenci√≥n: ${response.analysis.intent}`, 
                               Math.round(response.analysis.confidence * 100));
                    
                    // Mostrar entidades detectadas si hay
                    if (response.analysis.entities && 
                        (response.analysis.entities.technologies.length > 0 || 
                         response.analysis.entities.services.length > 0)) {
                        showDetectedEntities(response.analysis.entities);
                    }
                }
                
                // Actualizar sugerencias basadas en contexto
                updateSuggestionsBasedOnContext(response.analysis);
                
            } catch (error) {
                console.error('Error:', error);
                removeTyping();
                
                // Mensaje de error amigable
                addMessage('Disculpa, hubo un error procesando tu consulta. ¬øPodr√≠as intentarlo nuevamente? Como alternativa, puedo decirte que ofrezco servicios de desarrollo web, e-commerce y consultor√≠a t√©cnica.', 'bot');
                updateStatus('Error de conexi√≥n', 0);
            }
            
            isProcessing = false;
            sendBtn.disabled = false;
            scrollToBottom();
        }
        
        // ============================================
        // LLAMADA AL SISTEMA INTELIGENTE
        // ============================================
        async function callIntelligentSystem(message) {
            return new Promise((resolve, reject) => {
                const callbackName = 'intelligent_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                
                // Funci√≥n callback
                window[callbackName] = function(data) {
                    console.log('Respuesta del sistema inteligente:', data);
                    
                    // Limpiar
                    delete window[callbackName];
                    if (script.parentNode) {
                        script.parentNode.removeChild(script);
                    }
                    
                    // Verificar respuesta
                    if (data && data.success && data.reply) {
                        resolve(data);
                    } else {
                        reject(new Error('Respuesta inv√°lida del sistema'));
                    }
                };
                
                // Crear script JSONP
                const script = document.createElement('script');
                const url = `${GAS_URL}?` +
                    `callback=${encodeURIComponent(callbackName)}&` +
                    `message=${encodeURIComponent(message)}&` +
                    `_=${Date.now()}`;
                
                script.src = url;
                
                // Manejar error
                script.onerror = function() {
                    delete window[callbackName];
                    reject(new Error('Error de conexi√≥n con el servidor'));
                };
                
                // Timeout
                setTimeout(() => {
                    if (window[callbackName]) {
                        delete window[callbackName];
                        if (script.parentNode) {
                            script.parentNode.removeChild(script);
                        }
                        reject(new Error('Timeout en la conexi√≥n'));
                    }
                }, 20000);
                
                // Ejecutar
                document.head.appendChild(script);
            });
        }
        
        // ============================================
        // FUNCIONES DE UI
        // ============================================
        function addMessage(text, sender, analysis = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const time = new Date().toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit'
            });
            
            // Formatear texto (markdown b√°sico)
            let formattedText = escapeHtml(text);
            formattedText = formattedText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            formattedText = formattedText.replace(/\n/g, '<br>');
            
            let infoHtml = '';
            if (analysis && sender === 'bot') {
                infoHtml = `<div class="message-info">Sistema inteligente | Procesado en ${analysis.processing_time || 0}ms</div>`;
            }
            
            messageDiv.innerHTML = `
                <div>${formattedText}</div>
                ${infoHtml}
                <div class="message-time">${time}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }
        
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot-message';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            scrollToBottom();
        }
        
        function removeTyping() {
            const typing = document.getElementById('typing-indicator');
            if (typing) typing.remove();
        }
        
        function updateStatus(text, confidence) {
            statusText.textContent = `‚óè ${text}`;
            
            if (confidence > 0) {
                confidenceBadge.textContent = ` (${confidence}% confianza)`;
                confidenceBadge.style.color = confidence > 70 ? '#10b981' : 
                                            confidence > 40 ? '#f59e0b' : '#ef4444';
            } else {
                confidenceBadge.textContent = '';
            }
        }
        
        function showDetectedEntities(entities) {
            const entityTags = [];
            
            if (entities.technologies.length > 0) {
                entityTags.push(...entities.technologies.map(t => `<span style="background:#dbeafe; color:#1e40af; padding:2px 8px; border-radius:12px; font-size:0.8rem; margin:0 2px;">${t}</span>`));
            }
            
            if (entities.services.length > 0) {
                entityTags.push(...entities.services.map(s => `<span style="background:#f0f9ff; color:#0369a1; padding:2px 8px; border-radius:12px; font-size:0.8rem; margin:0 2px;">${s}</span>`));
            }
            
            if (entityTags.length > 0) {
                const entityDiv = document.createElement('div');
                entityDiv.style.cssText = 'padding:10px 15px; background:#f8fafc; border-radius:10px; margin:5px 0; font-size:0.85rem;';
                entityDiv.innerHTML = `üîç Detected: ${entityTags.join(' ')}`;
                chatMessages.appendChild(entityDiv);
            }
        }
        
        function renderSuggestions() {
            suggestionsContainer.innerHTML = '';
            conversationSuggestions.forEach(suggestion => {
                const button = document.createElement('button');
                button.className = 'suggestion-btn';
                button.textContent = suggestion;
                button.addEventListener('click', () => {
                    userInput.value = suggestion;
                    userInput.focus();
                });
                suggestionsContainer.appendChild(button);
            });
        }
        
        function updateSuggestionsBasedOnContext(analysis) {
            if (!analysis) return;
            
            const contextSuggestions = {
                'services_overview': [
                    "M√°s detalles sobre e-commerce",
                    "¬øY consultor√≠a t√©cnica?",
                    "Proyectos de desarrollo web"
                ],
                'ecommerce_details': [
                    "Presupuesto para e-commerce",
                    "¬øIntegraci√≥n con MercadoPago?",
                    "Casos de √©xito Shopify"
                ],
                'pricing_details': [
                    "Desglose de costos",
                    "Modalidades de pago",
                    "¬øIncluye mantenimiento?"
                ],
                'technologies_details': [
                    "Proyectos con React",
                    "¬øShopify vs WooCommerce?",
                    "Recomendaci√≥n de stack"
                ],
                'projects_details': [
                    "M√°s casos de √©xito",
                    "Proyectos de telemedicina",
                    "Clientes internacionales"
                ]
            };
            
            const newSuggestions = contextSuggestions[analysis.intent] || conversationSuggestions;
            
            // Actualizar algunas sugerencias
            if (newSuggestions.length > 0) {
                suggestionsContainer.innerHTML = '';
                newSuggestions.slice(0, 4).forEach(suggestion => {
                    const button = document.createElement('button');
                    button.className = 'suggestion-btn';
                    button.textContent = suggestion;
                    button.addEventListener('click', () => {
                        userInput.value = suggestion;
                        userInput.focus();
                    });
                    suggestionsContainer.appendChild(button);
                });
            }
        }
        
        function scrollToBottom() {
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 100);
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ============================================
        // FUNCIONES DE DEBUG (opcional)
        // ============================================
        window.debugChat = function() {
            console.log('=== DEBUG INFO ===');
            console.log('Historial:', conversationHistory);
            console.log('Procesando:', isProcessing);
            console.log('URL GAS:', GAS_URL);
            
            // Test r√°pido
            callIntelligentSystem("Test").then(console.log).catch(console.error);
        };
        
        window.clearChat = function() {
            chatMessages.innerHTML = '';
            conversationHistory = [];
            addMessage('Chat reiniciado. ¬°Hola de nuevo!', 'bot');
        };
    </script>
</body>
</html>
