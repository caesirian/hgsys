<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Chat con Hern√°n Garbarino</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        
        body {
            background: #0a0a0a;
            color: white;
            padding: 20px;
            min-height: 100vh;
        }
        
        /* Bot√≥n del chat */
        #chat-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.5);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #chat-toggle:hover {
            transform: scale(1.05);
        }
        
        /* Contenedor del chat */
        #chat-container {
            position: fixed;
            bottom: 120px;
            right: 30px;
            width: 400px;
            height: 500px;
            background: rgba(0, 0, 0, 0.95);
            border-radius: 15px;
            border: 2px solid #667eea;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 1001;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            display: none;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #0f3460, #1a1a2e);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #667eea;
        }
        
        .chat-header h3 {
            color: white;
            font-size: 18px;
        }
        
        .chat-status {
            font-size: 12px;
            color: #4CAF50;
        }
        
        #close-chat {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: rgba(10, 10, 10, 0.9);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 85%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .bot-message {
            background: rgba(26, 26, 46, 0.9);
            border-left: 4px solid #667eea;
            align-self: flex-start;
        }
        
        .user-message {
            background: rgba(102, 126, 234, 0.9);
            align-self: flex-end;
        }
        
        .message-text {
            font-size: 14px;
            line-height: 1.5;
        }
        
        .chat-input-container {
            padding: 15px;
            background: rgba(15, 52, 96, 0.8);
            border-top: 1px solid #667eea;
            display: flex;
            gap: 10px;
        }
        
        #user-input {
            flex: 1;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.5);
            border-radius: 25px;
            color: white;
            font-size: 14px;
            outline: none;
        }
        
        #send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 10px;
        }
        
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @media (max-width: 768px) {
            #chat-container {
                width: 90vw;
                height: 70vh;
                right: 5vw;
                bottom: 100px;
            }
            
            #chat-toggle {
                bottom: 20px;
                right: 20px;
            }
        }
    </style>

    /* Para m√≥viles */

<body>
    <!-- Contenido -->
    <h1>Hern√°n Garbarino - Desarrollador Web</h1>
    <p>Chat con respuestas inteligentes sobre desarrollo web</p>

    <!-- Bot√≥n del chat -->
    <button id="chat-toggle">üí¨</button>

    <!-- Chat container -->
    <div id="chat-container">
        <div class="chat-header">
            <div>
                <h3>Hern√°n Garbarino</h3>
                <div class="chat-status" id="chat-status">‚óè Inicializando...</div>
            </div>
            <button id="close-chat">‚úï</button>
        </div>
        <div id="chat-messages"></div>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Escribe tu pregunta...">
            <button id="send-btn">‚û§</button>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURACI√ìN SIMPLE Y ROBUSTA
        // ============================================
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbwl7J7yoyYz8p_J8TBoLtMMQiqXrujf4b67ddh4cBMxoInSljaWuWT65zNkn7xRFTzonA/exec';
        
        let chatVisible = false;
        let isProcessing = false;
        
        // Elementos DOM
        const chatToggle = document.getElementById('chat-toggle');
        const chatContainer = document.getElementById('chat-container');
        const closeChat = document.getElementById('close-chat');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const chatMessages = document.getElementById('chat-messages');
        const chatStatus = document.getElementById('chat-status');
        
        // ============================================
        // INICIALIZACI√ìN
        // ============================================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Chat inicializado - URL GAS:', GAS_URL);
            
            // Event listeners simples
            chatToggle.addEventListener('click', toggleChat);
            closeChat.addEventListener('click', () => {
                chatContainer.style.display = 'none';
                chatVisible = false;
            });
            
            sendBtn.addEventListener('click', sendMessage);
            
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Mostrar bienvenida
            setTimeout(() => {
                addMessage('¬°Hola! Soy Hern√°n Garbarino, desarrollador web. Preg√∫ntame sobre mis servicios, tecnolog√≠as o proyectos.', 'bot');
                testConnection();
            }, 500);
        });
        
        // ============================================
        // FUNCIONES PRINCIPALES
        // ============================================
        function toggleChat() {
            if (chatVisible) {
                chatContainer.style.display = 'none';
                chatVisible = false;
            } else {
                chatContainer.style.display = 'flex';
                chatVisible = true;
                userInput.focus();
            }
        }
        
        async function sendMessage() {
            if (isProcessing) return;
            
            const message = userInput.value.trim();
            if (!message) return;
            
            // Mostrar mensaje del usuario
            addMessage(message, 'user');
            userInput.value = '';
            isProcessing = true;
            sendBtn.disabled = true;
            
            // Mostrar indicador de escritura
            showTyping();
            
            try {
                // Conectar con GAS
                const response = await getGASResponse(message);
                
                // Ocultar typing
                removeTyping();
                
                // SIEMPRE mostrar respuesta (incluso si success: false)
                if (response && response.reply) {
                    addMessage(response.reply, 'bot');
                    
                    // Actualizar estado
                    if (response.source === 'deepseek') {
                        chatStatus.textContent = '‚óè IA DeepSeek';
                        chatStatus.style.color = '#4CAF50';
                    } else if (response.source === 'intelligent') {
                        chatStatus.textContent = '‚óè Respuestas inteligentes';
                        chatStatus.style.color = '#FF9800';
                    } else {
                        chatStatus.textContent = '‚óè Conectado';
                        chatStatus.style.color = '#4CAF50';
                    }
                } else {
                    // Respuesta de emergencia
                    addMessage('¬°Hola! Como desarrollador web, puedo ayudarte con desarrollo, e-commerce y consultor√≠a t√©cnica. ¬øEn qu√© puedo asistirte?', 'bot');
                    chatStatus.textContent = '‚óè Modo b√°sico';
                    chatStatus.style.color = '#ff6b6b';
                }
                
            } catch (error) {
                console.error('Error:', error);
                removeTyping();
                
                // Respuesta local garantizada
                addMessage('Como desarrollador web especializado, ofrezco servicios de desarrollo, e-commerce y consultor√≠a. ¬øQu√© necesitas?', 'bot');
                chatStatus.textContent = '‚óè Sin conexi√≥n';
                chatStatus.style.color = '#ff6b6b';
            }
            
            isProcessing = false;
            sendBtn.disabled = false;
        }
        
        async function getGASResponse(message) {
            return new Promise((resolve, reject) => {
                const callbackName = 'gas_' + Date.now();
                
                window[callbackName] = function(data) {
                    delete window[callbackName];
                    if (script.parentNode) {
                        document.head.removeChild(script);
                    }
                    
                    // ¬°ACEPTAR CUALQUIER RESPUESTA!
                    resolve(data);
                };
                
                const script = document.createElement('script');
                const params = new URLSearchParams({
                    message: encodeURIComponent(message),
                    callback: callbackName,
                    _: Date.now() // Evitar cach√©
                });
                
                script.src = `${GAS_URL}?${params}`;
                
                script.onerror = function() {
                    delete window[callbackName];
                    if (script.parentNode) {
                        document.head.removeChild(script);
                    }
                    
                    // ¬°NO RECHAZAR! Devolver respuesta local
                    resolve({
                        success: true,
                        reply: '¬°Hola! Estoy aqu√≠ para ayudarte con desarrollo web. ¬øQu√© necesitas?',
                        source: 'local_fallback'
                    });
                };
                
                document.head.appendChild(script);
                
                // Timeout con respuesta local
                setTimeout(() => {
                    if (window[callbackName]) {
                        delete window[callbackName];
                        if (script.parentNode) {
                            document.head.removeChild(script);
                        }
                        
                        resolve({
                            success: true,
                            reply: 'Como desarrollador web, trabajo con React, Node.js, Shopify y otras tecnolog√≠as. ¬øEn qu√© puedo asistirte?',
                            source: 'timeout_fallback'
                        });
                    }
                }, 10000);
            });
        }
        
        // ============================================
        // FUNCIONES AUXILIARES
        // ============================================
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const time = new Date().toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            // Formatear texto b√°sico
            let formattedText = escapeHtml(text);
            formattedText = formattedText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            formattedText = formattedText.replace(/\n/g, '<br>');
            
            messageDiv.innerHTML = `
                <div class="message-text">${formattedText}</div>
                <div class="message-time">${time}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }
        
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot-message';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            scrollToBottom();
        }
        
        function removeTyping() {
            const typing = document.getElementById('typing-indicator');
            if (typing) typing.remove();
        }
        
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ============================================
        // PRUEBA DE CONEXI√ìN
        // ============================================
        function testConnection() {
            console.log('üîß Probando conexi√≥n...');
            chatStatus.textContent = '‚óè Probando...';
            chatStatus.style.color = '#FF9800';
            
            const testCallback = 'test_' + Date.now();
            
            window[testCallback] = function(data) {
                console.log('‚úÖ Respuesta de prueba:', data);
                delete window[testCallback];
                
                // ¬°NO IMPORTAN LOS ERRORES! Siempre funciona
                if (data && data.reply) {
                    chatStatus.textContent = '‚óè Conectado ‚úì';
                    chatStatus.style.color = '#4CAF50';
                    
                    if (data.source === 'deepseek') {
                        console.log('üéâ ¬°DeepSeek funcionando!');
                    } else {
                        console.log('‚ÑπÔ∏è Usando respuestas inteligentes');
                    }
                } else {
                    chatStatus.textContent = '‚óè B√°sico ‚úì';
                    chatStatus.style.color = '#FF9800';
                    console.log('‚ö†Ô∏è Modo b√°sico activado');
                }
            };
            
            const script = document.createElement('script');
            const url = `${GAS_URL}?message=Hola&callback=${testCallback}`;
            script.src = url;
            
            script.onerror = function() {
                console.log('üîÑ Usando respuestas locales');
                delete window[testCallback];
                chatStatus.textContent = '‚óè Local ‚úì';
                chatStatus.style.color = '#FF9800';
            };
            
            document.head.appendChild(script);
        }
    </script>
</body>
