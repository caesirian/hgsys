<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Hern√°n</title>
    <style>
        /* ESTILOS GLITCH - Versi√≥n mejorada */
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --glitch-green: #0f0;
            --retro-pink: #ff00ff;
            --dark-bg: #0a0a0a;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
        
        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Efecto scanlines */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent 50%, rgba(0, 255, 0, 0.03) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1;
        }
        
        /* Bot√≥n flotante */
        .floating-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .floating-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .floating-btn:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.7);
        }
        
        .pulse-ring {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        
        /* Contenedor del chat */
        #chat-container {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 400px;
            height: 600px;
            background: rgba(0, 0, 0, 0.95);
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(102, 126, 234, 0.3),
                inset 0 0 20px rgba(0, 255, 0, 0.1);
            border: 2px solid var(--primary);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 1001;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        #chat-container.chat-visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        
        #chat-container.chat-hidden {
            display: none;
        }
        
        /* Efecto VHS */
        .vhs-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1;
        }
        
        /* Header del chat */
        .chat-header {
            background: linear-gradient(135deg, #0f3460 0%, #1a1a2e 100%);
            padding: 20px;
            display: flex;
            align-items: center;
            border-bottom: 2px solid var(--primary);
            position: relative;
            z-index: 2;
        }
        
        .chat-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }
        
        .avatar {
            position: relative;
            margin-right: 15px;
        }
        
        .glitch-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            animation: glitch-avatar 3s infinite;
            position: relative;
            overflow: hidden;
        }
        
        .glitch-avatar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: avatar-shine 2s infinite;
        }
        
        @keyframes avatar-shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        @keyframes glitch-avatar {
            0%, 100% { transform: translate(0); filter: hue-rotate(0deg); }
            2% { transform: translate(-1px, 1px) skew(1deg); filter: hue-rotate(90deg); }
            4% { transform: translate(1px, -1px) skew(-1deg); filter: hue-rotate(180deg); }
            96% { transform: translate(0); filter: hue-rotate(0deg); }
        }
        
        .status-dot {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 12px;
            height: 12px;
            background: #4CAF50;
            border-radius: 50%;
            border: 2px solid #0f3460;
            animation: status-pulse 2s infinite;
            box-shadow: 0 0 10px #4CAF50;
        }
        
        @keyframes status-pulse {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7),
                            0 0 0 0 rgba(76, 175, 80, 0.4);
            }
            50% { 
                box-shadow: 0 0 0 10px rgba(76, 175, 80, 0),
                            0 0 0 20px rgba(76, 175, 80, 0);
            }
        }
        
        .chat-title h3 {
            font-size: 18px;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #fff, var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }
        
        .status {
            font-size: 12px;
            color: #aaa;
            font-style: italic;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status::before {
            content: '';
            width: 6px;
            height: 6px;
            background: #4CAF50;
            border-radius: 50%;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .close-btn {
            margin-left: auto;
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-btn:hover {
            opacity: 1;
            transform: rotate(90deg);
            background: rgba(255,255,255,0.1);
        }
        
        /* Mensajes */
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: rgba(10, 10, 10, 0.9);
            background-image: 
                linear-gradient(rgba(102, 126, 234, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(102, 126, 234, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            position: relative;
            z-index: 2;
        }
        
        .message {
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 0.5s forwards;
            position: relative;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .bot-message { text-align: left; }
        .user-message { text-align: right; }
        
        .message-content {
            display: inline-block;
            max-width: 80%;
            padding: 15px;
            border-radius: 18px;
            position: relative;
            backdrop-filter: blur(5px);
        }
        
        .bot-message .message-content {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.9) 0%, rgba(22, 33, 62, 0.9) 100%);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-left: 4px solid var(--primary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .user-message .message-content {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9) 0%, rgba(118, 75, 162, 0.9) 100%);
            border: 1px solid rgba(102, 126, 234, 0.5);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .glitch-text {
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: var(--glitch-green);
            margin-bottom: 5px;
            animation: text-glitch 5s infinite;
            text-shadow: 0 0 5px #0f0;
            letter-spacing: 1px;
        }
        
        @keyframes text-glitch {
            0%, 100% { 
                opacity: 1;
                transform: translateX(0);
            }
            25% { 
                opacity: 0.8;
                transform: translateX(-1px);
            }
            50% { 
                opacity: 0.9;
                transform: translateX(1px);
            }
            75% { 
                opacity: 0.7;
                transform: translateX(0);
            }
            80% { 
                opacity: 0.2;
                transform: translateX(2px);
            }
            82% { 
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .message-text {
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
            font-family: 'Courier New', monospace;
        }
        
        /* Input */
        .chat-input-container {
            padding: 20px;
            background: rgba(15, 52, 96, 0.8);
            border-top: 2px solid var(--primary);
            display: flex;
            gap: 10px;
            position: relative;
            z-index: 2;
        }
        
        #user-input {
            flex: 1;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(102, 126, 234, 0.5);
            border-radius: 25px;
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
            font-family: 'Segoe UI', sans-serif;
        }
        
        #user-input:focus {
            border-color: var(--primary);
            box-shadow: 
                0 0 15px rgba(102, 126, 234, 0.5),
                inset 0 0 10px rgba(102, 126, 234, 0.2);
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }
        
        #user-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }
        
        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .send-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }
        
        .send-btn:hover::before {
            transform: translateX(100%);
        }
        
        .send-btn:hover {
            transform: rotate(15deg) scale(1.1);
            box-shadow: 
                0 5px 20px rgba(102, 126, 234, 0.7),
                0 0 30px rgba(102, 126, 234, 0.4);
        }
        
        /* Typing indicator */
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 10px;
        }
        
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* Scrollbar personalizado */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 10px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            #chat-container {
                width: 90vw;
                height: 70vh;
                right: 5vw;
                bottom: 80px;
            }
            
            .floating-btn {
                bottom: 20px;
                right: 20px;
                width: 60px;
                height: 60px;
                font-size: 20px;
            }
        }
    </style>

    <!-- C√ìDIGO JAVASCRIPT COMPLETO -->
    <script>
        class ChatHernanIA {
            constructor() {
                this.chatVisible = false;
                this.messages = [];
                this.revelationLevel = 0;
                this.sessionId = this.generateSessionId();
                // ¬°IMPORTANTE! Reemplaza esta URL con la de tu Google Apps Script
                this.GAS_URL = 'https://script.google.com/macros/s/AKfycbxex8rKGzh-vh5xDsWnhpINMzEP9vIRfwdSNG-3EeF_yDiqN2DeT330ak1Nztp_3p_h/exec';
                this.isTyping = false;
                this.contactShown = false;
                
                this.initializeElements();
                this.setupEventListeners();
                this.showWelcomeMessage();
                this.setupAutoContact();
            }

            generateSessionId() {
                return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }

            initializeElements() {
                this.chatToggle = document.getElementById('chat-toggle');
                this.chatContainer = document.getElementById('chat-container');
                this.closeChat = document.getElementById('close-chat');
                this.userInput = document.getElementById('user-input');
                this.sendBtn = document.getElementById('send-btn');
                this.chatMessages = document.getElementById('chat-messages');
                this.chatName = document.getElementById('chat-name');
                this.chatStatus = document.getElementById('chat-status');
            }

            setupEventListeners() {
                this.chatToggle.addEventListener('click', () => this.toggleChat());
                this.closeChat.addEventListener('click', () => this.hideChat());
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                
                this.userInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Auto-completar preguntas comunes (opcional, puedes implementarlo si quieres)
                // this.setupQuickQuestions();
            }

            setupAutoContact() {
                // Mostrar contacto despu√©s de 5 minutos de conversaci√≥n
                setTimeout(() => {
                    if (this.messages.length > 4) {
                        this.showContactSuggestions();
                    }
                }, 300000);
            }

            showWelcomeMessage() {
                const welcomeMessages = [
                    {
                        glitch: "Sistema de conocimiento cargado ‚úì",
                        text: "¬°Hola! Soy Hern√°n, especialista en desarrollo web y soluciones digitales. Estoy aqu√≠ para contarte sobre mis servicios, habilidades y c√≥mo puedo ayudarte con tu proyecto.",
                        time: this.getCurrentTime()
                    },
                    {
                        glitch: "Base de datos: Proyectos y tecnolog√≠as",
                        text: "Preg√∫ntame sobre: desarrollo web, e-commerce, tecnolog√≠as que uso, casos de √©xito o mi metodolog√≠a de trabajo.",
                        time: this.getCurrentTime()
                    }
                ];
                
                welcomeMessages.forEach(msg => {
                    this.addMessage(msg.text, 'bot', msg.glitch);
                });
            }

            async sendMessage() {
                if (this.isTyping) return;
                
                const message = this.userInput.value.trim();
                if (!message) return;

                // Mostrar mensaje del usuario
                this.addMessage(message, 'user');
                this.userInput.value = '';
                this.isTyping = true;
                
                // Mostrar "escribiendo" con efecto especial
                const typingIndicator = this.showTypingIndicator("Analizando tu consulta...");
                
                try {
                    // Llamar al backend IA
                    const response = await this.getAIResponse(message);
                    
                    typingIndicator.remove();
                    this.isTyping = false;
                    
                    // Procesar respuesta estructurada
                    if (response.success) {
                        // Actualizar nivel de revelaci√≥n si cambi√≥
                        if (response.revelationLevel !== undefined && response.revelationLevel !== this.revelationLevel) {
                            this.revelationLevel = response.revelationLevel;
                            this.updateChatName(this.revelationLevel);
                        }
                        
                        // Mostrar respuesta de la IA
                        this.addMessage(response.reply, 'bot');
                        
                        // Mostrar info de contacto si es necesario
                        if (response.showContactInfo) {
                            setTimeout(() => this.showContactCard(), 1000);
                        }
                        
                        // Sugerir preguntas relacionadas
                        this.suggestRelatedQuestions(message);
                        
                    } else {
                        this.addMessage(response.reply, 'bot');
                    }
                    
                } catch (error) {
                    console.error('Error:', error);
                    typingIndicator.remove();
                    this.isTyping = false;
                    
                    // Respuesta de error con sugerencias
                    const fallbackResponses = [
                        "Parece que hay un problema de conexi√≥n. Mientras tanto, te cuento que me especializo en desarrollo web con React y Node.js, y creaci√≥n de e-commerces con Shopify.",
                        "Error temporal. Para darte una idea r√°pida: trabajo con tecnolog√≠as modernas, desarrollo sitios responsivos y sistemas personalizados. ¬øEn qu√© √°rea te interesa saber m√°s?"
                    ];
                    
                    const randomResponse = fallbackResponses[Math.floor(Math.random() * fallbackResponses.length)];
                    this.addMessage(randomResponse, 'bot', "Conexi√≥n inestable");
                }
            }

            async getAIResponse(userMessage) {
                const response = await fetch(this.GAS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: userMessage,
                        sessionId: this.sessionId,
                        revelationLevel: this.revelationLevel,
                        timestamp: new Date().toISOString()
                    })
                });
                
                return await response.json();
            }

            updateChatName(level) {
                const names = [
                    "Hern√°n - Especialista Web",
                    "Hern√°n Garbarino",
                    "Hern√°n Garbarino (Digital)"
                ];
                
                if (level >= 0 && level < names.length) {
                    this.chatName.textContent = names[level];
                }
            }

            suggestRelatedQuestions(userMessage) {
                const lowerMsg = userMessage.toLowerCase();
                const suggestions = {
                    'servicio': [
                        "¬øQuieres saber m√°s sobre alguna tecnolog√≠a espec√≠fica?",
                        "¬øTe interesa conocer casos similares que he trabajado?"
                    ],
                    'tecnolog': [
                        "¬øTe gustar√≠a que te cuente sobre proyectos reales usando estas tecnolog√≠as?",
                        "¬øNecesitas ayuda para elegir la mejor tecnolog√≠a para tu proyecto?"
                    ],
                    'e-commerce': [
                        "¬øQuieres detalles sobre integraci√≥n con m√©todos de pago?",
                        "¬øTe interesa saber sobre optimizaci√≥n de conversiones?"
                    ],
                    'proyecto': [
                        "¬øQuieres que te cuente sobre metodolog√≠a y tiempos?",
                        "¬øTe gustar√≠a coordinar una consulta para evaluar tu idea?"
                    ]
                };
                
                for (const [keyword, suggs] of Object.entries(suggestions)) {
                    if (lowerMsg.includes(keyword) && Math.random() > 0.5) {
                        setTimeout(() => {
                            this.addMessage(suggs[Math.floor(Math.random() * suggs.length)], 'bot', "Sugerencia relacionada");
                        }, 1500);
                        break;
                    }
                }
            }

            showContactCard() {
                const contactHTML = `
                    <div class="message bot-message" id="contact-suggestion">
                        <div class="message-content">
                            <div class="glitch-text">Info de contacto disponible</div>
                            <div class="message-text">
                                <strong>¬øTe gustar√≠a conversar m√°s sobre tu proyecto?</strong>
                                <br><br>
                                Para consultas detalladas o presupuestos:
                                <br>

            formatTechnicalResponse(text) {
                // Mejorar formato para respuestas t√©cnicas
                let formatted = this.escapeHtml(text);

                const techKeywords = ['React', 'Node.js', 'JavaScript', 'Python', 'Shopify', 'WordPress', 'MongoDB', 'MySQL', 'AWS'];
