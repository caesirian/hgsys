<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Hern√°n Garbarino</title>
    <style>
        /* ESTILOS M√çNIMOS */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        
        body { padding: 20px; background: #f0f2f5; }
        
        /* BOT√ìN CHAT */
        #chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #007bff;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
        }
        
        /* CONTENEDOR CHAT */
        #chat-container {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 1001;
            display: none;
        }
        
        /* HEADER */
        .chat-header {
            background: #007bff;
            color: white;
            padding: 15px;
            flex-shrink: 0;
        }
        
        #chat-status {
            font-size: 12px;
            color: #90ee90;
        }
        
        /* MENSAJES - SCROLL FUNCIONAL */
        #chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 0;
        }
        
        .message {
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 85%;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .bot-message {
            background: #e9ecef;
            align-self: flex-start;
        }
        
        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }
        
        /* INPUT */
        .chat-input-container {
            padding: 15px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
            flex-shrink: 0;
            display: flex;
            gap: 10px;
        }
        
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 14px;
        }
        
        #send-btn {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* TYPING */
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 10px;
        }
        
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #007bff;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        /* SCROLLBAR */
        #chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        #chat-messages::-webkit-scrollbar-thumb {
            background: #007bff;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Hern√°n Garbarino - Desarrollador Web</h1>
    <p>Chat de consultas sobre desarrollo web y servicios.</p>
    
    <button id="chat-toggle">üí¨</button>
    
    <div id="chat-container">
        <div class="chat-header">
            <div>Chat con Hern√°n</div>
            <div id="chat-status">‚óè Conectando...</div>
        </div>
        
        <div id="chat-messages"></div>
        
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Escribe tu pregunta...">
            <button id="send-btn">Enviar</button>
        </div>
    </div>

    <script>
        // CONFIGURACI√ìN
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbwl7J7yoyYz8p_J8TBoLtMMQiqXrujf4b67ddh4cBMxoInSljaWuWT65zNkn7xRFTzonA/exec';
        
        // VARIABLES
        let chatVisible = false;
        let isProcessing = false;
        
        // ELEMENTOS
        const chatToggle = document.getElementById('chat-toggle');
        const chatContainer = document.getElementById('chat-container');
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const chatStatus = document.getElementById('chat-status');
        
        // INICIALIZAR
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Chat iniciado');
            
            // Eventos
            chatToggle.addEventListener('click', toggleChat);
            sendBtn.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });
            
            // Mensaje de bienvenida
            setTimeout(() => {
                addMessage('¬°Hola! Soy Hern√°n Garbarino, desarrollador web. ¬øEn qu√© puedo ayudarte?', 'bot');
                testConnection();
            }, 500);
        });
        
        // FUNCIONES
        function toggleChat() {
            chatVisible = !chatVisible;
            chatContainer.style.display = chatVisible ? 'flex' : 'none';
            if (chatVisible) userInput.focus();
            scrollToBottom();
        }
        
        async function sendMessage() {
            if (isProcessing) return;
            
            const message = userInput.value.trim();
            if (!message) return;
            
            // Mostrar mensaje usuario
            addMessage(message, 'user');
            userInput.value = '';
            isProcessing = true;
            sendBtn.disabled = true;
            
            // Indicador de typing
            showTyping();
            
            try {
                // Llamar a GAS
                const response = await callGAS(message);
                
                // Ocultar typing
                removeTyping();
                
                // Mostrar respuesta
                if (response && response.reply) {
                    addMessage(response.reply, 'bot');
                    
                    // Actualizar estado
                    if (response.source === 'deepseek') {
                        chatStatus.textContent = '‚óè IA DeepSeek';
                        chatStatus.style.color = '#28a745';
                    } else if (response.source === 'intelligent') {
                        chatStatus.textContent = '‚óè Respuestas inteligentes';
                        chatStatus.style.color = '#ffc107';
                    } else {
                        chatStatus.textContent = '‚óè Conectado';
                        chatStatus.style.color = '#28a745';
                    }
                }
                
            } catch (error) {
                console.error('Error:', error);
                removeTyping();
                addMessage('Disculpa, hubo un error. Como desarrollador web, puedo ayudarte con desarrollo, e-commerce o consultor√≠a. ¬øQu√© necesitas?', 'bot');
                chatStatus.textContent = '‚óè Error de conexi√≥n';
                chatStatus.style.color = '#dc3545';
            }
            
            isProcessing = false;
            sendBtn.disabled = false;
            scrollToBottom();
        }
        
        function callGAS(message) {
            return new Promise((resolve) => {
                const callbackName = 'cb_' + Date.now();
                
                window[callbackName] = function(data) {
                    delete window[callbackName];
                    resolve(data || { success: false, reply: 'Error en la conexi√≥n' });
                };
                
                const script = document.createElement('script');
                script.src = `${GAS_URL}?callback=${callbackName}&message=${encodeURIComponent(message)}&_=${Date.now()}`;
                
                script.onerror = function() {
                    delete window[callbackName];
                    resolve({
                        success: true,
                        reply: 'Parece que hay problemas de conexi√≥n. Como desarrollador web, ofrezco servicios de desarrollo, e-commerce y consultor√≠a. ¬øEn qu√© puedo ayudarte?',
                        source: 'offline'
                    });
                };
                
                document.head.appendChild(script);
                
                // Timeout
                setTimeout(() => {
                    if (window[callbackName]) {
                        delete window[callbackName];
                        resolve({
                            success: true,
                            reply: 'Tiempo de espera agotado. ¬øPodr√≠as reformular tu pregunta?',
                            source: 'timeout'
                        });
                    }
                }, 15000);
            });
        }
        
        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}-message`;
            div.textContent = text;
            chatMessages.appendChild(div);
            scrollToBottom();
        }
        
        function showTyping() {
            const div = document.createElement('div');
            div.className = 'message bot-message';
            div.id = 'typing-indicator';
            div.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
            chatMessages.appendChild(div);
            scrollToBottom();
        }
        
        function removeTyping() {
            const typing = document.getElementById('typing-indicator');
            if (typing) typing.remove();
        }
        
        function scrollToBottom() {
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 100);
        }
        
        function testConnection() {
            callGAS('Hola').then(response => {
                if (response.success) {
                    chatStatus.textContent = '‚óè Conectado ‚úì';
                    chatStatus.style.color = '#28a745';
                }
            }).catch(() => {
                chatStatus.textContent = '‚óè Modo offline';
                chatStatus.style.color = '#6c757d';
            });
        }
    </script>
</body>
</html>
