<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Hern√°n</title>
    <style>
        /* ESTILOS GLITCH - Versi√≥n mejorada */
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --glitch-green: #0f0;
            --retro-pink: #ff00ff;
            --dark-bg: #0a0a0a;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
        
        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Efecto scanlines */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent 50%, rgba(0, 255, 0, 0.03) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1;
        }
        
        /* Bot√≥n flotante */
        .floating-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .floating-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .floating-btn:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.7);
        }
        
        .pulse-ring {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        
        /* Contenedor del chat */
        #chat-container {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 400px;
            height: 600px;
            background: rgba(0, 0, 0, 0.95);
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(102, 126, 234, 0.3),
                inset 0 0 20px rgba(0, 255, 0, 0.1);
            border: 2px solid var(--primary);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 1001;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        #chat-container.chat-visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        
        #chat-container.chat-hidden {
            display: none;
        }
        
        /* Efecto VHS */
        .vhs-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1;
        }
        
        /* Header del chat */
        .chat-header {
            background: linear-gradient(135deg, #0f3460 0%, #1a1a2e 100%);
            padding: 20px;
            display: flex;
            align-items: center;
            border-bottom: 2px solid var(--primary);
            position: relative;
            z-index: 2;
        }
        
        .chat-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }
        
        .avatar {
            position: relative;
            margin-right: 15px;
        }
        
        .glitch-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            animation: glitch-avatar 3s infinite;
            position: relative;
            overflow: hidden;
        }
        
        .glitch-avatar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: avatar-shine 2s infinite;
        }
        
        @keyframes avatar-shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        @keyframes glitch-avatar {
            0%, 100% { transform: translate(0); filter: hue-rotate(0deg); }
            2% { transform: translate(-1px, 1px) skew(1deg); filter: hue-rotate(90deg); }
            4% { transform: translate(1px, -1px) skew(-1deg); filter: hue-rotate(180deg); }
            96% { transform: translate(0); filter: hue-rotate(0deg); }
        }
        
        .status-dot {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 12px;
            height: 12px;
            background: #4CAF50;
            border-radius: 50%;
            border: 2px solid #0f3460;
            animation: status-pulse 2s infinite;
            box-shadow: 0 0 10px #4CAF50;
        }
        
        @keyframes status-pulse {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7),
                            0 0 0 0 rgba(76, 175, 80, 0.4);
            }
            50% { 
                box-shadow: 0 0 0 10px rgba(76, 175, 80, 0),
                            0 0 0 20px rgba(76, 175, 80, 0);
            }
        }
        
        .chat-title h3 {
            font-size: 18px;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #fff, var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }
        
        .status {
            font-size: 12px;
            color: #aaa;
            font-style: italic;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status::before {
            content: '';
            width: 6px;
            height: 6px;
            background: #4CAF50;
            border-radius: 50%;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .close-btn {
            margin-left: auto;
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-btn:hover {
            opacity: 1;
            transform: rotate(90deg);
            background: rgba(255,255,255,0.1);
        }
        
        /* Mensajes */
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: rgba(10, 10, 10, 0.9);
            background-image: 
                linear-gradient(rgba(102, 126, 234, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(102, 126, 234, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            position: relative;
            z-index: 2;
        }
        
        .message {
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 0.5s forwards;
            position: relative;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .bot-message { text-align: left; }
        .user-message { text-align: right; }
        
        .message-content {
            display: inline-block;
            max-width: 80%;
            padding: 15px;
            border-radius: 18px;
            position: relative;
            backdrop-filter: blur(5px);
        }
        
        .bot-message .message-content {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.9) 0%, rgba(22, 33, 62, 0.9) 100%);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-left: 4px solid var(--primary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .user-message .message-content {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9) 0%, rgba(118, 75, 162, 0.9) 100%);
            border: 1px solid rgba(102, 126, 234, 0.5);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .glitch-text {
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: var(--glitch-green);
            margin-bottom: 5px;
            animation: text-glitch 5s infinite;
            text-shadow: 0 0 5px #0f0;
            letter-spacing: 1px;
        }
        
        @keyframes text-glitch {
            0%, 100% { 
                opacity: 1;
                transform: translateX(0);
            }
            25% { 
                opacity: 0.8;
                transform: translateX(-1px);
            }
            50% { 
                opacity: 0.9;
                transform: translateX(1px);
            }
            75% { 
                opacity: 0.7;
                transform: translateX(0);
            }
            80% { 
                opacity: 0.2;
                transform: translateX(2px);
            }
            82% { 
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .message-text {
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
            font-family: 'Courier New', monospace;
        }
        
        /* Input */
        .chat-input-container {
            padding: 20px;
            background: rgba(15, 52, 96, 0.8);
            border-top: 2px solid var(--primary);
            display: flex;
            gap: 10px;
            position: relative;
            z-index: 2;
        }
        
        #user-input {
            flex: 1;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(102, 126, 234, 0.5);
            border-radius: 25px;
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
            font-family: 'Segoe UI', sans-serif;
        }
        
        #user-input:focus {
            border-color: var(--primary);
            box-shadow: 
                0 0 15px rgba(102, 126, 234, 0.5),
                inset 0 0 10px rgba(102, 126, 234, 0.2);
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }
        
        #user-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }
        
        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .send-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }
        
        .send-btn:hover::before {
            transform: translateX(100%);
        }
        
        .send-btn:hover {
            transform: rotate(15deg) scale(1.1);
            box-shadow: 
                0 5px 20px rgba(102, 126, 234, 0.7),
                0 0 30px rgba(102, 126, 234, 0.4);
        }
        
        /* Typing indicator */
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 10px;
        }
        
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* Scrollbar personalizado */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 10px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            #chat-container {
                width: 90vw;
                height: 70vh;
                right: 5vw;
                bottom: 80px;
            }
            
            .floating-btn {
                bottom: 20px;
                right: 20px;
                width: 60px;
                height: 60px;
                font-size: 20px;
            }
        }
    </style>

    <script>
        // REEMPLAZA TODO TU SCRIPT CON ESTO
class ChatHernanIA {
    constructor() {
        // URL de tu GAS NUEVO
        this.GAS_URL = 'https://script.google.com/macros/s/AKfycbxex8rKGzh-vh5xDsWnhpINMzEP9vIRfwdSNG-3EeF_yDiqN2DeT330ak1Nztp_3p_h/exec';
        
        this.chatVisible = false;
        this.messages = [];
        this.revelationLevel = 0;
        this.sessionId = 'chat_' + Date.now();
        this.isProcessing = false;
        
        this.init();
    }
    
    init() {
        console.log('üöÄ Chat inicializando...');
        this.cacheElements();
        this.bindEvents();
        this.showWelcome();
        
        // Probar conexi√≥n
        setTimeout(() => this.testConnection(), 1000);
    }
    
    testConnection() {
        console.log('üîß Probando conexi√≥n con GAS...');
        
        // M√©todo 1: GET simple
        fetch(this.GAS_URL + '?message=test&timestamp=' + Date.now())
            .then(response => response.json())
            .then(data => {
                console.log('‚úÖ Conexi√≥n GET exitosa:', data);
                this.updateStatus('Conectado ‚úì');
            })
            .catch(error => {
                console.warn('‚ùå GET fall√≥, probando JSONP...', error);
                this.testJSONP();
            });
    }
    
    testJSONP() {
        return new Promise((resolve) => {
            const callbackName = 'testCallback_' + Date.now();
            window[callbackName] = (data) => {
                delete window[callbackName];
                console.log('‚úÖ JSONP funciona:', data);
                this.updateStatus('Conectado (JSONP) ‚úì');
                resolve(data);
            };
            
            const script = document.createElement('script');
            script.src = `${this.GAS_URL}?message=test&callback=${callbackName}`;
            script.onerror = () => {
                delete window[callbackName];
                console.warn('‚ùå JSONP tambi√©n fall√≥, usando modo local');
                this.updateStatus('Modo local (sin IA)');
                resolve(null);
            };
            
            document.head.appendChild(script);
        });
    }
    
    cacheElements() {
        this.elements = {
            toggle: document.getElementById('chat-toggle'),
            container: document.getElementById('chat-container'),
            close: document.getElementById('close-chat'),
            input: document.getElementById('user-input'),
            send: document.getElementById('send-btn'),
            messages: document.getElementById('chat-messages'),
            name: document.getElementById('chat-name'),
            status: document.getElementById('chat-status')
        };
    }
    
    bindEvents() {
        this.elements.toggle.addEventListener('click', () => this.toggleChat());
        this.elements.close.addEventListener('click', () => this.hideChat());
        this.elements.send.addEventListener('click', () => this.sendMessage());
        this.elements.input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                this.sendMessage();
            }
        });
    }
    
    toggleChat() {
        if (this.chatVisible) {
            this.hideChat();
        } else {
            this.showChat();
        }
    }
    
    showChat() {
        this.chatVisible = true;
        this.elements.container.classList.remove('hidden');
        setTimeout(() => {
            this.elements.container.classList.add('visible');
            this.elements.input.focus();
        }, 10);
    }
    
    hideChat() {
        this.chatVisible = false;
        this.elements.container.classList.remove('visible');
        setTimeout(() => {
            this.elements.container.classList.add('hidden');
        }, 300);
    }
    
    updateStatus(text) {
        if (this.elements.status) {
            this.elements.status.textContent = text;
        }
    }
    
    showWelcome() {
        this.addMessage(
            "¬°Hola! Soy Hern√°n, especialista en desarrollo web. Preg√∫ntame sobre mis servicios, tecnolog√≠as que manejo, proyectos o metodolog√≠a de trabajo.",
            'bot'
        );
    }
    
    async sendMessage() {
        if (this.isProcessing) return;
        
        const userInput = this.elements.input.value.trim();
        if (!userInput) return;
        
        // Mostrar mensaje del usuario
        this.addMessage(userInput, 'user');
        this.elements.input.value = '';
        this.isProcessing = true;
        
        // Mostrar typing
        this.showTyping();
        
        try {
            // Intentar conectar con IA
            const response = await this.getAIResponse(userInput);
            
            // Remover typing
            this.removeTyping();
            
            if (response && response.success) {
                this.addMessage(response.reply, 'bot');
                
                // Si se menciona contacto, mostrar info
                if (this.shouldShowContact(userInput)) {
                    setTimeout(() => this.showContactInfo(), 1000);
                }
            } else {
                // Usar respuestas locales
                const localResponse = this.getLocalResponse(userInput);
                this.addMessage(localResponse, 'bot');
            }
            
        } catch (error) {
            console.error('Error:', error);
            this.removeTyping();
            
            const localResponse = this.getLocalResponse(userInput);
            this.addMessage(localResponse, 'bot');
        }
        
        this.isProcessing = false;
    }
    
    async getAIResponse(message) {
        // INTENTAR 3 M√âTODOS DIFERENTES
        
        // M√©todo 1: JSONP (evita CORS completamente)
        try {
            const jsonpResponse = await this.getAIResponseViaJSONP(message);
            if (jsonpResponse && jsonpResponse.success) {
                return jsonpResponse;
            }
        } catch (error) {
            console.log('JSONP fall√≥:', error);
        }
        
        // M√©todo 2: GET simple
        try {
            const getResponse = await this.getAIResponseViaGET(message);
            if (getResponse && getResponse.success) {
                return getResponse;
            }
        } catch (error) {
            console.log('GET fall√≥:', error);
        }
        
        // M√©todo 3: POST con form data (evita preflight)
        try {
            const postResponse = await this.getAIResponseViaPOST(message);
            if (postResponse && postResponse.success) {
                return postResponse;
            }
        } catch (error) {
            console.log('POST fall√≥:', error);
        }
        
        throw new Error('Todos los m√©todos fallaron');
    }
    
    async getAIResponseViaJSONP(message) {
        return new Promise((resolve) => {
            const callbackName = 'callback_' + Date.now();
            window[callbackName] = (data) => {
                delete window[callbackName];
                document.head.removeChild(script);
                resolve(data);
            };
            
            const script = document.createElement('script');
            const params = new URLSearchParams({
                message: encodeURIComponent(message),
                sessionId: this.sessionId,
                revelationLevel: this.revelationLevel,
                callback: callbackName
            });
            
            script.src = `${this.GAS_URL}?${params}`;
            script.onerror = () => {
                delete window[callbackName];
                if (script.parentNode) {
                    document.head.removeChild(script);
                }
                resolve(null);
            };
            
            document.head.appendChild(script);
            
            // Timeout
            setTimeout(() => {
                if (window[callbackName]) {
                    delete window[callbackName];
                    if (script.parentNode) {
                        document.head.removeChild(script);
                    }
                    resolve(null);
                }
            }, 8000);
        });
    }
    
    async getAIResponseViaGET(message) {
        const params = new URLSearchParams({
            message: encodeURIComponent(message),
