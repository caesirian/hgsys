<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöå Viaje Conectado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --background: rgba(15, 15, 20, 0.95);
            --surface: rgba(30, 30, 45, 0.85);
            --surface-light: rgba(45, 45, 60, 0.9);
            --text: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            color: var(--text);
            overflow: hidden;
            position: relative;
        }

        /* Fondo din√°mico del colectivo */
        .bus-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1544620347-c4fd4a3d5957?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.4) saturate(1.2);
            z-index: -1;
        }

        .bus-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                rgba(99, 102, 241, 0.1) 0%,
                rgba(139, 92, 246, 0.05) 50%,
                rgba(15, 23, 42, 0.8) 100%
            );
            z-index: -1;
        }

        /* Cabecera con chat minimizado */
        .chat-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: var(--surface);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .chat-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-toggle {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .chat-toggle:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .chat-toggle i {
            font-size: 16px;
        }

        .chat-stats {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat i {
            color: var(--accent);
        }

        /* Ventana de chat expandida */
        .chat-window {
            position: fixed;
            top: 60px;
            right: 20px;
            width: 380px;
            height: 500px;
            background: var(--surface);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
            overflow: hidden;
            border: 1px solid var(--glass-border);
        }

        .chat-window.active {
            display: flex;
            flex-direction: column;
            animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .chat-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 85%;
            animation: messageIn 0.3s ease;
        }

        @keyframes messageIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.sent {
            align-self: flex-end;
        }

        .message.received {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
        }

        .message.sent .message-bubble {
            background: var(--primary);
            color: white;
            border-radius: 18px 18px 4px 18px;
        }

        .message.received .message-bubble {
            background: var(--surface-light);
            color: var(--text);
            border-radius: 18px 18px 18px 4px;
        }

        .message-sender {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-secondary);
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
        }

        .chat-input-area {
            padding: 20px;
            border-top: 1px solid var(--glass-border);
            background: var(--surface-light);
        }

        .chat-input-group {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            background: var(--background);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text);
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }

        .chat-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .send-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Ventanas flotantes - Estilo moderno */
        .floating-window {
            position: absolute;
            background: var(--surface);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            z-index: 100;
            min-width: 280px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .floating-window:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        .window-header {
            padding: 16px 20px;
            background: var(--surface-light);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            user-select: none;
            border-radius: 16px 16px 0 0;
        }

        .window-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 14px;
        }

        .window-icon {
            width: 32px;
            height: 32px;
            background: var(--primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .window-btn {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .window-btn:hover {
            background: var(--glass);
            color: var(--text);
        }

        .window-content {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 10px 14px;
            background: var(--background);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text);
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-select {
            width: 100%;
            padding: 10px 14px;
            background: var(--background);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text);
            font-size: 14px;
            cursor: pointer;
        }

        .current-value {
            margin-top: 16px;
            padding: 12px;
            background: var(--surface-light);
            border-radius: 10px;
            border-left: 4px solid var(--accent);
        }

        .current-value-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .current-value-text {
            font-weight: 600;
            font-size: 14px;
        }

        /* Posiciones espec√≠ficas */
        #nameWindow {
            top: 100px;
            left: 40px;
            width: 300px;
        }

        #ageWindow {
            top: 100px;
            right: 40px;
            width: 280px;
        }

        #lineWindow {
            bottom: 120px;
            left: 40px;
            width: 320px;
        }

        #routeWindow {
            bottom: 120px;
            right: 40px;
            width: 340px;
        }

        /* Bot√≥n de acci√≥n principal */
        .main-action {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .main-action:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 15px 50px rgba(99, 102, 241, 0.6);
        }

        .main-action:active {
            transform: translateX(-50%) translateY(0);
        }

        .main-action.connected {
            background: linear-gradient(135deg, var(--accent) 0%, #059669 100%);
        }

        .main-action.connecting {
            opacity: 0.8;
            cursor: wait;
        }

        /* Notificaciones */
        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            background: var(--surface);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            z-index: 2000;
            transform: translateX(120%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-icon {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .notification.success .notification-icon {
            background: var(--accent);
        }

        .notification.error .notification-icon {
            background: var(--danger);
        }

        .notification.info .notification-icon {
            background: var(--primary);
        }

        /* Loader */
        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-window {
                width: calc(100% - 40px);
                height: 400px;
                right: 20px;
            }

            .floating-window {
                position: relative;
                width: calc(100% - 40px) !important;
                margin: 20px auto;
                left: 20px !important;
                right: 20px !important;
                top: auto !important;
                bottom: auto !important;
            }

            .chat-header {
                padding: 0 15px;
            }

            .chat-stats {
                display: none;
            }

            #nameWindow, #ageWindow {
                top: 80px;
            }

            #lineWindow, #routeWindow {
                bottom: auto;
                margin-top: 20px;
            }
        }

        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        /* Estados de la aplicaci√≥n */
        .connected-users {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .user-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <!-- Fondo -->
    <div class="bus-background"></div>
    <div class="bus-overlay"></div>

    <!-- Cabecera con chat -->
    <header class="chat-header">
        <div class="chat-info">
            <button class="chat-toggle" id="toggleChat">
                <i class="fas fa-comment-dots"></i>
                Chat del Viaje
            </button>
            <div class="connected-users">
                <span class="user-dot"></span>
                <span id="connectedCount">1</span> conectados
            </div>
        </div>
        <div class="chat-stats">
            <div class="stat">
                <i class="fas fa-bus"></i>
                <span id="currentLineDisplay">L√≠nea 146</span>
            </div>
            <div class="stat">
                <i class="fas fa-users"></i>
                <span id="passengerCount">5</span> pasajeros
            </div>
        </div>
    </header>

    <!-- Ventana de chat -->
    <div class="chat-window" id="chatWindow">
        <div class="chat-content">
            <div class="chat-messages" id="chatMessages">
                <!-- Mensajes se cargar√°n aqu√≠ -->
            </div>
            <div class="chat-input-area">
                <div class="chat-input-group">
                    <input type="text" class="chat-input" id="chatInput" placeholder="Escribe un mensaje..." maxlength="200">
                    <button class="send-btn" id="sendMessage">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Ventana de Nombre -->
    <div class="floating-window" id="nameWindow">
        <div class="window-header">
            <div class="window-title">
                <div class="window-icon">
                    <i class="fas fa-user"></i>
                </div>
                <span>Tu Nombre</span>
            </div>
            <div class="window-controls">
                <button class="window-btn" data-action="minimize">
                    <i class="fas fa-minus"></i>
                </button>
                <button class="window-btn" data-action="close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="window-content">
            <div class="form-group">
                <label class="form-label">Nombre (opcional)</label>
                <input type="text" class="form-input" id="userName" placeholder="Ej: Mar√≠a, Juan, Alex..." maxlength="30">
            </div>
            <div class="current-value">
                <div class="current-value-label">Mostrando como</div>
                <div class="current-value-text" id="currentName">Viajer@</div>
            </div>
        </div>
    </div>

    <!-- Ventana de Edad -->
    <div class="floating-window" id="ageWindow">
        <div class="window-header">
            <div class="window-title">
                <div class="window-icon">
                    <i class="fas fa-birthday-cake"></i>
                </div>
                <span>Rango de Edad</span>
            </div>
            <div class="window-controls">
                <button class="window-btn" data-action="minimize">
                    <i class="fas fa-minus"></i>
                </button>
                <button class="window-btn" data-action="close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="window-content">
            <div class="form-group">
                <label class="form-label">Rango de edad (opcional)</label>
                <select class="form-select" id="ageRange">
                    <option value="">Prefiero no decirlo</option>
                    <option value="under18">Menor de 18</option>
                    <option value="18-25">18 - 25 a√±os</option>
                    <option value="26-35">26 - 35 a√±os</option>
                    <option value="36-50">36 - 50 a√±os</option>
                    <option value="over50">M√°s de 50 a√±os</option>
                </select>
            </div>
            <div class="current-value">
                <div class="current-value-label">Rango seleccionado</div>
                <div class="current-value-text" id="currentAge">No especificado</div>
            </div>
        </div>
    </div>

    <!-- Ventana de L√≠nea -->
    <div class="floating-window" id="lineWindow">
        <div class="window-header">
            <div class="window-title">
                <div class="window-icon">
                    <i class="fas fa-bus"></i>
                </div>
                <span>L√≠nea del Colectivo</span>
            </div>
            <div class="window-controls">
                <button class="window-btn" data-action="minimize">
                    <i class="fas fa-minus"></i>
                </button>
                <button class="window-btn" data-action="close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="window-content">
            <div class="form-group">
                <label class="form-label">Selecciona tu l√≠nea</label>
                <select class="form-select" id="busLine">
                    <option value="146">146 - Plaza Italia a Puente Saavedra</option>
                    <option value="152">152 - Retiro a Villa Lugano</option>
                    <option value="168">168 - Constituci√≥n a La Boca</option>
                    <option value="29">29 - Palermo a Recoleta</option>
                    <option value="39">39 - Av. Corrientes a Once</option>
                    <option value="custom">Otra l√≠nea...</option>
                </select>
            </div>
            <div id="customLineGroup" style="display: none;">
                <label class="form-label">Especifica tu l√≠nea</label>
                <input type="text" class="form-input" id="customLine" placeholder="Ej: 105, 132, etc.">
            </div>
            <div class="current-value">
                <div class="current-value-label">L√≠nea actual</div>
                <div class="current-value-text" id="currentLine">146 - Plaza Italia a Puente Saavedra</div>
            </div>
        </div>
    </div>

    <!-- Ventana de Trayecto -->
    <div class="floating-window" id="routeWindow">
        <div class="window-header">
            <div class="window-title">
                <div class="window-icon">
                    <i class="fas fa-route"></i>
                </div>
                <span>Trayecto</span>
            </div>
            <div class="window-controls">
                <button class="window-btn" data-action="minimize">
                    <i class="fas fa-minus"></i>
                </button>
                <button class="window-btn" data-action="close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="window-content">
            <div class="form-group">
                <label class="form-label">Origen</label>
                <input type="text" class="form-input" id="origin" placeholder="Ej: Plaza Italia, Retiro, etc.">
            </div>
            <div class="form-group">
                <label class="form-label">Destino</label>
                <input type="text" class="form-input" id="destination" placeholder="Ej: Puente Saavedra, Once, etc.">
            </div>
            <div class="current-value">
                <div class="current-value-label">Trayecto actual</div>
                <div class="current-value-text" id="currentRoute">Plaza Italia ‚Üí Puente Saavedra</div>
            </div>
        </div>
    </div>

    <!-- Bot√≥n de acci√≥n principal -->
    <button class="main-action" id="connectButton">
        <i class="fas fa-plug"></i>
        <span>Conectar al Viaje</span>
    </button>

    <!-- Notificaciones -->
    <div class="notification" id="notification">
        <div class="notification-icon">
            <i class="fas fa-info"></i>
        </div>
        <div class="notification-content">
            <div class="notification-title" id="notificationTitle">Notificaci√≥n</div>
            <div class="notification-message" id="notificationMessage">Mensaje de notificaci√≥n</div>
        </div>
    </div>

    <!-- Configuraci√≥n de Google Apps Script -->
    <div id="gasConfig" style="display: none;">
        <!-- Reemplaza esta URL con tu Web App de Google Apps Script -->
        <input type="hidden" id="gasUrl" value="https://script.google.com/macros/s/AKfycbzG1w3h5YQ.../exec">
    </div>

    <script>
        // Configuraci√≥n de la aplicaci√≥n
        const CONFIG = {
            GAS_URL: 'https://script.google.com/macros/s/AKfycbzG1w3h5YQ.../exec', // Reemplaza con tu URL de GAS
            UPDATE_INTERVAL: 5000, // 5 segundos
            MAX_MESSAGES: 100,
            USER_ID: 'user_' + Math.random().toString(36).substr(2, 9),
            SESSION_ID: 'session_' + Date.now()
        };

        // Estado de la aplicaci√≥n
        const AppState = {
            isConnected: false,
            chatOpen: false,
            userName: '',
            ageRange: '',
            busLine: '146',
            origin: 'Plaza Italia',
            destination: 'Puente Saavedra',
            messages: [],
            connectedUsers: 1,
            passengerCount: 5,
            lastUpdate: null,
            isDragging: false,
            dragWindow: null,
            dragOffset: { x: 0, y: 0 }
        };

        // Inicializaci√≥n cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();
        });

        async function initializeApp() {
            // Configurar eventos del chat
            setupChat();
            
            // Configurar ventanas flotantes
            setupWindows();
            
            // Configurar formularios
            setupForms();
            
            // Configurar bot√≥n de conexi√≥n
            setupConnection();
            
            // Configurar notificaciones
            setupNotifications();
            
            // Cargar estado inicial
            loadInitialState();
            
            // Iniciar actualizaciones peri√≥dicas
            startPeriodicUpdates();
            
            // Mostrar notificaci√≥n de bienvenida
            showNotification('¬°Bienvenido a Viaje Conectado!', 'Completa tus datos y √∫nete al viaje.', 'info');
        }

        function setupChat() {
            const toggleBtn = document.getElementById('toggleChat');
            const chatWindow = document.getElementById('chatWindow');
            const sendBtn = document.getElementById('sendMessage');
            const chatInput = document.getElementById('chatInput');
            
            toggleBtn.addEventListener('click', () => {
                AppState.chatOpen = !AppState.chatOpen;
                chatWindow.classList.toggle('active', AppState.chatOpen);
                
                if (AppState.chatOpen) {
                    chatInput.focus();
                }
            });
            
            sendBtn.addEventListener('click', sendMessage);
            
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // A√±adir algunos mensajes de ejemplo
            addMessage('Sistema', '¬°Bienvenido al chat del viaje! Completa tus datos para comenzar.', 'received');
            addMessage('Ana', '¬øAlguien m√°s va al festival en el centro?', 'received');
            addMessage('Carlos', 'Yo voy, empieza a las 15:00', 'received');
        }

        function setupWindows() {
            // Hacer ventanas arrastrables
            const windows = document.querySelectorAll('.floating-window');
            const headers = document.querySelectorAll('.window-header');
            
            headers.forEach(header => {
                header.addEventListener('mousedown', startDrag);
                header.addEventListener('touchstart', startDragTouch, { passive: false });
            });
            
            // Configurar botones de control de ventanas
            document.querySelectorAll('.window-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const action = e.currentTarget.dataset.action;
                    const window = e.currentTarget.closest('.floating-window');
                    
                    switch(action) {
                        case 'minimize':
                            minimizeWindow(window);
                            break;
                        case 'close':
                            closeWindow(window);
                            break;
                    }
                });
            });
            
            // Prevenir arrastre accidental de inputs
            document.querySelectorAll('.form-input, .form-select').forEach(input => {
                input.addEventListener('mousedown', (e) => {
                    e.stopPropagation();
                });
            });
        }

        function startDrag(e) {
            e.preventDefault();
            AppState.isDragging = true;
            AppState.dragWindow = e.currentTarget.closest('.floating-window');
            
            const rect = AppState.dragWindow.getBoundingClientRect();
            AppState.dragOffset.x = (e.clientX || e.touches[0].clientX) - rect.left;
            AppState.dragOffset.y = (e.clientY || e.touches[0].clientY) - rect.top;
            
            document.addEventListener('mousemove', dragWindow);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchmove', dragWindowTouch, { passive: false });
            document.addEventListener('touchend', stopDrag);
        }

        function startDragTouch(e) {
            if (e.touches.length === 1) {
                startDrag(e);
            }
        }

        function dragWindow(e) {
            if (!AppState.isDragging || !AppState.dragWindow) return;
            
            const x = (e.clientX || e.touches[0].clientX) - AppState.dragOffset.x;
            const y = (e.clientY || e.touches[0].clientY) - AppState.dragOffset.y;
            
            // Limitar movimiento dentro de la ventana
            const maxX = window.innerWidth - AppState.dragWindow.offsetWidth;
            const maxY = window.innerHeight - AppState.dragWindow.offsetHeight;
            
            AppState.dragWindow.style.left = Math.max(20, Math.min(x, maxX)) + 'px';
            AppState.dragWindow.style.top = Math.max(80, Math.min(y, maxY)) + 'px';
        }

        function dragWindowTouch(e) {
            if (e.touches.length === 1) {
                dragWindow(e);
            }
        }

        function stopDrag() {
            AppState.isDragging = false;
            AppState.dragWindow = null;
            
            document.removeEventListener('mousemove', dragWindow);
            document.removeEventListener('mouseup', stopDrag);
            document.removeEventListener('touchmove', dragWindowTouch);
            document.removeEventListener('touchend', stopDrag);
        }

        function minimizeWindow(window) {
            const content = window.querySelector('.window-content');
            const isMinimized = content.style.display === 'none';
            
            content.style.display = isMinimized ? 'block' : 'none';
            window.style.height = isMinimized ? 'auto' : window.querySelector('.window-header').offsetHeight + 'px';
        }

        function closeWindow(window) {
            window.style.opacity = '0';
            window.style.transform = 'scale(0.8)';
            
            setTimeout(() => {
                window.style.display = 'none';
            }, 300);
        }

        function setupForms() {
            // Nombre
            const nameInput = document.getElementById('userName');
            nameInput.addEventListener('input', () => {
                AppState.userName = nameInput.value.trim();
                document.getElementById('currentName').textContent = 
                    AppState.userName || 'Viajer@';
            });
            
            // Edad
            const ageSelect = document.getElementById('ageRange');
            ageSelect.addEventListener('change', () => {
                AppState.ageRange = ageSelect.value;
                const selectedOption = ageSelect.options[ageSelect.selectedIndex];
                document.getElementById('currentAge').textContent = 
                    selectedOption.text || 'No especificado';
            });
            
            // L√≠nea
            const lineSelect = document.getElementById('busLine');
            const customLineGroup = document.getElementById('customLineGroup');
            const customLineInput = document.getElementById('customLine');
            
            lineSelect.addEventListener('change', () => {
                AppState.busLine = lineSelect.value;
                
                if (lineSelect.value === 'custom') {
                    customLineGroup.style.display = 'block';
                    document.getElementById('currentLine').textContent = 'Especifica tu l√≠nea';
                } else {
                    customLineGroup.style.display = 'none';
                    const selectedOption = lineSelect.options[lineSelect.selectedIndex];
                    document.getElementById('currentLine').textContent = selectedOption.text;
                    document.getElementById('currentLineDisplay').textContent = 
                        `L√≠nea ${selectedOption.text.split(' ')[0]}`;
                }
            });
            
            customLineInput.addEventListener('input', () => {
                const line = customLineInput.value.trim();
                AppState.busLine = line;
                document.getElementById('currentLine').textContent = 
                    line ? `L√≠nea ${line}` : 'Especifica tu l√≠nea';
                document.getElementById('currentLineDisplay').textContent = 
                    line ? `L√≠nea ${line}` : 'L√≠nea personalizada';
            });
            
            // Trayecto
            const originInput = document.getElementById('origin');
            const destinationInput = document.getElementById('destination');
            
            function updateRouteDisplay() {
                AppState.origin = originInput.value.trim();
                AppState.destination = destinationInput.value.trim();
                
                let route = '';
                if (AppState.origin && AppState.destination) {
                    route = `${AppState.origin} ‚Üí ${AppState.destination}`;
                } else if (AppState.origin) {
                    route = `${AppState.origin} ‚Üí ...`;
                } else if (AppState.destination) {
                    route = `... ‚Üí ${AppState.destination}`;
                } else {
                    route = 'No especificado';
                }
                
                document.getElementById('currentRoute').textContent = route;
            }
            
            originInput.addEventListener('input', updateRouteDisplay);
            destinationInput.addEventListener('input', updateRouteDisplay);
            
            // Valores por defecto
            originInput.value = AppState.origin;
            destinationInput.value = AppState.destination;
            updateRouteDisplay();
        }

        function setupConnection() {
            const connectBtn = document.getElementById('connectButton');
            
            connectBtn.addEventListener('click', async () => {
                if (AppState.isConnected) {
                    disconnectFromTrip();
                } else {
                    await connectToTrip();
                }
            });
        }

        async function connectToTrip() {
            const connectBtn = document.getElementById('connectButton');
            
            // Validar datos m√≠nimos
            if (!AppState.origin || !AppState.destination) {
                showNotification('Completa tu trayecto', 'Debes especificar origen y destino.', 'error');
                return;
            }
            
            // Cambiar estado del bot√≥n
            connectBtn.classList.add('connecting');
            connectBtn.innerHTML = '<div class="loader"></div><span>Conectando...</span>';
            
            try {
                // Preparar datos para enviar
                const userData = {
                    userId: CONFIG.USER_ID,
                    sessionId: CONFIG.SESSION_ID,
                    userName: AppState.userName || 'An√≥nimo',
                    ageRange: AppState.ageRange,
                    busLine: AppState.busLine,
                    origin: AppState.origin,
                    destination: AppState.destination,
                    action: 'connect',
                    timestamp: new Date().toISOString()
                };
                
                // Enviar a Google Apps Script
                const response = await sendToGAS(userData);
                
                if (response.success) {
                    // Actualizar estado
                    AppState.isConnected = true;
                    connectBtn.classList.remove('connecting');
                    connectBtn.classList.add('connected');
                    connectBtn.innerHTML = '<i class="fas fa-check"></i><span>Conectado</span>';
                    
                    // Actualizar contadores
                    AppState.connectedUsers = response.connectedUsers || 1;
                    AppState.passengerCount = response.passengerCount || 5;
                    updateCounters();
                    
                    // A√±adir mensaje al chat
                    addMessage('Sistema', `Te has unido al viaje ${AppState.busLine}`, 'received');
                    
                    // Mostrar notificaci√≥n
                    showNotification('¬°Conectado!', 'Ya est√°s compartiendo tu viaje.', 'success');
                } else {
                    throw new Error(response.error || 'Error desconocido');
                }
            } catch (error) {
                console.error('Error al conectar:', error);
                connectBtn.classList.remove('connecting');
                showNotification('Error de conexi√≥n', 'No se pudo conectar al viaje.', 'error');
            }
        }

        function disconnectFromTrip() {
            const connectBtn = document.getElementById('connectButton');
            
            AppState.isConnected = false;
            connectBtn.classList.remove('connected');
            connectBtn.innerHTML = '<i class="fas fa-plug"></i><span>Conectar al Viaje</span>';
            
            // A√±adir mensaje al chat
            addMessage('Sistema', 'Te has desconectado del viaje', 'received');
            
            showNotification('Desconectado', 'Ya no est√°s compartiendo tu viaje.', 'info');
        }

        function setupNotifications() {
            const notification = document.getElementById('notification');
            
            // Cerrar notificaci√≥n al hacer clic
            notification.addEventListener('click', () => {
                notification.classList.remove('show');
            });
            
            // Cerrar autom√°ticamente despu√©s de 5 segundos
            setInterval(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        function showNotification(title, message, type = 'info') {
            const notification = document.getElementById('notification');
            const titleEl = document.getElementById('notificationTitle');
            const messageEl = document.getElementById('notificationMessage');
            const icon = notification.querySelector('.notification-icon');
            
            // Actualizar contenido
            titleEl.textContent = title;
            messageEl.textContent = message;
            
            // Actualizar tipo y icono
            notification.className = `notification ${type}`;
            icon.innerHTML = getIconForType(type);
            
            // Mostrar
            notification.classList.add('show');
            
            // Ocultar despu√©s de 5 segundos
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        function getIconForType(type) {
            switch(type) {
                case 'success': return '<i class="fas fa-check"></i>';
                case 'error': return '<i class="fas fa-exclamation"></i>';
                case 'warning': return '<i class="fas fa-exclamation-triangle"></i>';
                default: return '<i class="fas fa-info"></i>';
            }
        }

        function loadInitialState() {
            // Cargar desde localStorage si existe
            const savedData = localStorage.getItem('viajeConectadoData');
            if (savedData) {
                try {
                    const data = JSON.parse(savedData);
                    Object.assign(AppState, data);
                    
                    // Actualizar UI
                    document.getElementById('userName').value = AppState.userName;
                    document.getElementById('ageRange').value = AppState.ageRange;
                    document.getElementById('busLine').value = AppState.busLine;
                    document.getElementById('origin').value = AppState.origin;
                    document.getElementById('destination').value = AppState.destination;
                    
                    // Disparar eventos para actualizar displays
                    document.getElementById('userName').dispatchEvent(new Event('input'));
                    document.getElementById('ageRange').dispatchEvent(new Event('change'));
                    document.getElementById('busLine').dispatchEvent(new Event('change'));
                    
                    if (AppState.isConnected) {
                        document.getElementById('connectButton').classList.add('connected');
                        document.getElementById('connectButton').innerHTML = '<i class="fas fa-check"></i><span>Conectado</span>';
                    }
                } catch (e) {
                    console.error('Error al cargar datos guardados:', e);
                }
            }
        }

        function saveState() {
            localStorage.setItem('viajeConectadoData', JSON.stringify(AppState));
        }

        function updateCounters() {
            document.getElementById('connectedCount').textContent = AppState.connectedUsers;
            document.getElementById('passengerCount').textContent = AppState.passengerCount;
        }

        function addMessage(sender, text, type = 'received') {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `
                <div class="message-sender">${sender}</div>
                <div class="message-bubble">${escapeHtml(text)}</div>
                <div class="message-time">${time}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            
            // Limitar n√∫mero de mensajes
            if (messagesContainer.children.length > CONFIG.MAX_MESSAGES) {
                messagesContainer.removeChild(messagesContainer.firstChild);
            }
            
            // Auto-scroll
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Guardar en estado
            AppState.messages.push({ sender, text, type, time });
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const sendBtn = document.getElementById('sendMessage');
            const text = input.value.trim();
            
            if (!text) return;
            
            // Deshabilitar temporalmente
            input.disabled = true;
            sendBtn.disabled = true;
            
            // A√±adir mensaje localmente
            addMessage(AppState.userName || 'T√∫', text, 'sent');
            
            // Enviar a GAS si est√° conectado
            if (AppState.isConnected) {
                try {
                    const messageData = {
                        userId: CONFIG.USER_ID,
                        userName: AppState.userName || 'An√≥nimo',
                        message: text,
                        action: 'message',
                        timestamp: new Date().toISOString()
                    };
                    
                    await sendToGAS(messageData);
                } catch (error) {
                    console.error('Error al enviar mensaje:', error);
                }
            }
            
            // Limpiar y re-habilitar
            input.value = '';
            input.disabled = false;
            sendBtn.disabled = false;
            input.focus();
        }

        async function sendToGAS(data) {
            // NOTA: Reemplaza CONFIG.GAS_URL con tu URL real de Google Apps Script
            const gasUrl = document.getElementById('gasUrl')?.value || CONFIG.GAS_URL;
            
            if (gasUrl.includes('AKfycbzG1w3h5YQ')) {
                // URL de ejemplo - devolver datos simulados
                return simulateGASResponse(data);
            }
            
            try {
                const response = await fetch(gasUrl, {
                    method: 'POST',
                    mode: 'no-cors', // IMPORTANTE: GAS requiere no-cors para peticiones desde web
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                // Nota: Con 'no-cors', no podemos leer la respuesta directamente
                // Una alternativa es usar JSONP o redirigir a una URL de callback
                return { success: true, message: 'Datos enviados' };
                
            } catch (error) {
                console.error('Error al enviar a GAS:', error);
                throw error;
            }
        }

        function simulateGASResponse(data) {
            // Simular respuesta de GAS para desarrollo
            console.log('Simulando GAS response para:', data);
            
            switch(data.action) {
                case 'connect':
                    return {
                        success: true,
                        connectedUsers: Math.floor(Math.random() * 10) + 1,
                        passengerCount: Math.floor(Math.random() * 20) + 5,
                        tripId: 'trip_' + Date.now()
                    };
                case 'message':
                    // Simular respuesta autom√°tica
                    setTimeout(() => {
                        const responses = [
                            "¬°Interesante!",
                            "¬øAlguien m√°s tiene algo que agregar?",
                            "Yo tambi√©n voy por ah√≠",
                            "¬øEn qu√© parada estamos?"
                        ];
                        const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                        addMessage('Viajer@', randomResponse, 'received');
                    }, 1000);
                    return { success: true };
                default:
                    return { success: true };
            }
        }

        function startPeriodicUpdates() {
            setInterval(async () => {
                if (AppState.isConnected) {
                    try {
                        // Solicitar actualizaci√≥n de estado
                        const updateData = {
                            userId: CONFIG.USER_ID,
                            action: 'update',
                            timestamp: new Date().toISOString()
                        };
                        
                        const response = await sendToGAS(updateData);
                        
                        if (response && response.connectedUsers) {
                            AppState.connectedUsers = response.connectedUsers;
                            AppState.passengerCount = response.passengerCount;
                            updateCounters();
                        }
                    } catch (error) {
                        console.error('Error en actualizaci√≥n peri√≥dica:', error);
                    }
                }
                
                // Guardar estado peri√≥dicamente
                saveState();
            }, CONFIG.UPDATE_INTERVAL);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Guardar estado al cerrar la ventana
        window.addEventListener('beforeunload', () => {
            saveState();
        });
    </script>
</body>
</html>
