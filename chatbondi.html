<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Visitantes en tiempo real</title>
</head>

<body>
<h1>Visitantes conectados: <span id="count">0</span></h1>

<script>
  const evtSource = new EventSource("/api/visitors");

  evtSource.onmessage = function(event) {
    document.getElementById("count").innerText = event.data;
  };
</script>

</body>
</html>
