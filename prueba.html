<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Desarrollador Web y Sistemas de Gestión | Automatización para Empresas</title>

  <meta name="description" content="Desarrollador web y administrador. Creo sistemas de gestión, automatización de procesos, presupuestos online y plataformas web para empresas, PyMEs y cooperativas.">
  <meta name="keywords" content="desarrollador web, sistemas de gestión, automatización, presupuestos online, panel administrativo, google sheets, apps script, programador argentina">
  <meta name="author" content="Hernán Garbarino">

  <meta property="og:title" content="Sistemas Web y Automatización para Empresas">
  <meta property="og:description" content="Desarrollo web + gestión administrativa en una sola solución.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://hgsys.vercel.app">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="alternate icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0f0f14;--card:#17171f;--primary:#7c5cff;--secondary:#00ffc3;--text:#e8e8f0;--muted:#9ea0b5;--radius:18px
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Inter,system-ui,sans-serif;
      background:radial-gradient(800px 400px at 10% 0%,rgba(124,92,255,.15),transparent),
                 radial-gradient(800px 400px at 90% 10%,rgba(0,255,195,.12),transparent),
                 var(--bg);
      color:var(--text);
      line-height:1.6;
      overflow-x:hidden;
      transition:.3s ease
    }
    body.light{--bg:#f4f6fb;--card:#fff;--text:#0f1222;--muted:#5a5f7a;background:var(--bg)}
    a{color:inherit;text-decoration:none}
    .container{max-width:1200px;margin:0 auto;padding:24px}

    header{position:sticky;top:0;z-index:50;background:rgba(15,15,20,.85);backdrop-filter:blur(12px);border-bottom:1px solid rgba(255,255,255,.05)}
    .nav{display:flex;align-items:center;justify-content:space-between}
    .logo{font-weight:800;letter-spacing:1px}
    .logo span{color:var(--secondary)}
    .nav-links{display:flex;gap:24px;font-size:.95rem;color:var(--muted)}

    .hero{min-height:90vh;display:grid;place-items:center;text-align:center}
    .hero h1{font-size:clamp(2.2rem,5vw,3.6rem);line-height:1.1;margin-bottom:16px}
    .hero p{max-width:720px;margin:0 auto 32px;color:var(--muted)}

    .cta-group{display:flex;gap:16px;justify-content:center;flex-wrap:wrap}
    .btn{padding:14px 28px;border-radius:999px;border:1px solid rgba(255,255,255,.12);
         background:linear-gradient(135deg,rgba(124,92,255,.2),rgba(0,255,195,.15));
         color:var(--text);font-weight:600;cursor:pointer;transition:.3s}
    .btn.primary{background:linear-gradient(135deg,var(--primary),var(--secondary));color:#000;border:none}
    .btn:hover{transform:translateY(-2px);box-shadow:0 10px 30px rgba(0,0,0,.3)}

    section{padding:96px 0}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:24px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.04),transparent),var(--card);
          border-radius:var(--radius);padding:28px;border:1px solid rgba(255,255,255,.06)}

    .highlight{background:linear-gradient(135deg,rgba(124,92,255,.25),rgba(0,255,195,.25));
               border-radius:var(--radius);padding:48px;text-align:center}

    footer{padding:64px 0 32px;border-top:1px solid rgba(255,255,255,.05);
           color:var(--muted);text-align:center;font-size:.85rem}

    /* ====== SOBRE MI ====== */
    .about-wrapper{
      display:grid;
      grid-template-columns: 320px 1fr;
      gap:40px;
      align-items:start;
      margin-top:40px;
    }
    .about-photo img{
      width:100%;
      border-radius:var(--radius);
      border:1px solid rgba(255,255,255,.08);
      box-shadow:0 20px 60px rgba(0,0,0,.35);
    }
    .about-cv iframe{
      width:100%;
      height:600px;
      border-radius:var(--radius);
      border:1px solid rgba(255,255,255,.08);
      background:#0b0b10;
    }

    @media(max-width:900px){
      .grid{grid-template-columns:1fr}
      .nav-links{display:none}
      section{padding:64px 0}
      .about-wrapper{grid-template-columns:1fr}
      .about-cv iframe{height:500px}
    }
  </style>
</head>
<body>
<header class="site-header">
  <div class="container nav">
    <div class="logo">HG<span>Soluciones</span></div>
    <nav class="nav-links">
      <a href="#servicios" data-i18n="nav.services">Servicios</a>
      <a href="#soluciones" data-i18n="nav.solutions">Soluciones</a>
      <a href="#sobre-mi" data-i18n="nav.about">Sobre Mí</a>
      <a href="#contacto" data-i18n="nav.contact">Contacto</a>
    </nav>
  </div>
</header>

<main>

<!-- SECCIONES ORIGINALES -->

<section id="sobre-mi" class="container">
  <h2 style="text-align:center;margin-bottom:20px" data-i18n="about.title">Sobre Mí</h2>
  <div class="about-wrapper">
    <div class="about-photo">
      <img src="perfil.jpg" alt="Foto de perfil Hernán Garbarino">
    </div>
    <div class="about-cv">
      <iframe src="cv.pdf" title="Currículum Vitae Hernán Garbarino"></iframe>
    </div>
  </div>
</section>

<!-- RESTO DEL SITIO CONTINÚA EXACTAMENTE IGUAL -->

<script>
const i18n = {
  es: {
    'nav.about': 'Sobre Mí',
    'about.title': 'Sobre Mí'
  },
  en: {
    'nav.about': 'About Me',
    'about.title': 'About Me'
  }
};
</script>

</body>
</html>
