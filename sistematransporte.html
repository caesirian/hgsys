<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Tren Sarmiento en L√≠nea ‚Äì Mapa</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>

<style>
:root {
  --bg: #0b0e11;
  --panel: #131922;
  --text: #e6e6e6;
  --muted: #9aa4af;
  --accent: #00e5ff;
}

:root.light {
  --bg: #f4f6f8;
  --panel: #ffffff;
  --text: #0b0e11;
  --muted: #5b6470;
  --accent: #0066ff;
}

body {
  margin: 0;
  font-family: system-ui, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

header {
  padding: 10px 14px;
  background: var(--panel);
  border-bottom: 1px solid #222;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

h1 {
  font-size: 1rem;
  margin: 0;
  color: var(--accent);
}

button {
  background: transparent;
  border: 1px solid #333;
  border-radius: 6px;
  padding: 6px 10px;
  color: var(--text);
  cursor: pointer;
}

#map {
  height: calc(100vh - 52px);
  width: 100%;
}
</style>
</head>

<body>

<header>
  <h1>üöÜ Tren Sarmiento en L√≠nea ‚Äì Mapa</h1>
  <button id="themeToggle">üåô / ‚òÄÔ∏è</button>
</header>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const root = document.documentElement;

// Tema
function setTheme(mode) {
  if (mode === 'light') root.classList.add('light');
  else root.classList.remove('light');
  localStorage.setItem('theme', mode);
}
document.getElementById('themeToggle').onclick = () => {
  setTheme(root.classList.contains('light') ? 'dark' : 'light');
};
setTheme(localStorage.getItem('theme') || 'dark');

// Mapa base
const map = L.map('map').setView([-34.6084, -58.4069], 10);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 18,
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// Icono locomotora SVG embebido
const trainIcon = L.icon({
  iconUrl: 'data:image/svg+xml;utf8,\
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">\
    <rect x="10" y="20" width="44" height="20" rx="4" ry="4" fill="%2300e5ff"/>\
    <rect x="14" y="14" width="18" height="8" rx="2" ry="2" fill="%2300e5ff"/>\
    <circle cx="20" cy="46" r="5" fill="%23ffffff"/>\
    <circle cx="44" cy="46" r="5" fill="%23ffffff"/>\
    <rect x="8" y="40" width="48" height="4" fill="%23ffffff"/>\
  </svg>',
  iconSize: [32, 32],
  iconAnchor: [16, 16],
  popupAnchor: [0, -12]
});

// Ejemplo de estaciones (reemplaz√°s por tus coordenadas reales)
const stations = [
  { name: "Once", lat: -34.6084, lng: -58.4069 },
  { name: "Moreno", lat: -34.6346, lng: -58.7890 },
  { name: "Merlo", lat: -34.6680, lng: -58.7287 }
];

stations.forEach(s => {
  L.marker([s.lat, s.lng], { icon: trainIcon })
    .addTo(map)
    .bindPopup(`<b>${s.name}</b>`);
});
</script>

</body>
</html>
