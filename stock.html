<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Control de Stock</title>
<style>
body {
  font-family: 'Arial', sans-serif;
  background: #0e1726;
  color: #fff;
  padding: 20px;
  margin: 0;
}
h2 {
  border-bottom: 2px solid #1abc9c;
  padding-bottom: 5px;
}
.container {
  max-width: 1200px;
  margin: auto;
}
.stock-cards {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  margin-bottom: 20px;
}
.card {
  background: #1f2a40;
  border-radius: 8px;
  padding: 15px;
  flex: 1 1 200px;
  min-width: 200px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.3);
}
.card h3 {
  margin: 0 0 10px 0;
  font-size: 16px;
}
.progress-bar {
  height: 15px;
  background: #34495e;
  border-radius: 8px;
  overflow: hidden;
}
.progress-fill {
  height: 100%;
  background: #1abc9c;
  width: 0;
  text-align: center;
  font-size: 12px;
  line-height: 15px;
  color: #000;
  font-weight: bold;
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
  table-layout: auto;
}
th, td {
  border: 1px solid #444;
  padding: 8px;
  text-align: center;
}
th {
  background: #1abc9c;
  color: #000;
  position: sticky;
  top: 0;
}
tr:nth-child(even) {
  background: #192339;
}
input, select, button {
  padding: 8px;
  margin: 5px 0;
  width: 100%;
  box-sizing: border-box;
  border-radius: 5px;
  border: 1px solid #444;
  background: #1f2a40;
  color: #fff;
}
button {
  background: #1abc9c;
  border: none;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}
button:hover {
  background: #16a085;
}
.input-group {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  margin-bottom: 10px;
}
.input-group > * {
  flex: 1 1 150px;
}
.small-text {
  font-size: 12px;
  color: #aaa;
  margin-top: -5px;
}
@media (max-width: 600px){
  .input-group {
    flex-direction: column;
  }
}
</style>
</head>
<body>
<div class="container">

<h2>Stock Actual</h2>
<div class="stock-cards" id="stockCards"></div>
<table id="tablaStock"></table>

<h2>Registrar Fraccionamiento</h2>
<div class="input-group">
  <select id="producto"></select>
  <select id="presentacion"></select>
  <input type="number" id="litros" placeholder="Litros finales">
  <input type="number" id="unidades" placeholder="Unidades">
  <input type="text" id="lote" placeholder="Lote">
</div>
<div class="small-text">*Litros finales = cantidad total de líquido producido, incluyendo crudo y agua</div>
<button onclick="guardar()">Guardar Fraccionado</button>

<h2>Historial de Fraccionamientos</h2>
<table id="tablaHistorial"></table>

<script>
const URL = "https://script.google.com/macros/s/AKfycbyjUiKsm8LBGtuipjJNmQ8x1aEDCfUc87sa3c546CZYZdan42DD3EWOQt31J3jsmQusew/exec";

// ================== CARGAR CONFIG ==================
async function cargarConfig(){
  const res = await fetch(`${URL}?action=config`);
  const data = await res.json();

  producto.innerHTML = data.productos.map(p=>`<option value="${p.codigo}" data-d="${p.dilucion}">${p.codigo}</option>`).join("");
  presentacion.innerHTML = data.presentaciones.map(p=>`<option value="${p.litros}">${p.nombre}</option>`).join("");
}

// ================== CARGAR STOCK ==================
async function cargarStock(){
  const res = await fetch(`${URL}?action=stock`);
  const data = await res.json();

  // Tarjetas de stock
  stockCards.innerHTML = "";
  data.forEach(r=>{
    const nombre = r[0], cantidad = parseFloat(r[1]||0);
    const porcentaje = Math.min(100, cantidad);
    stockCards.innerHTML += `
      <div class="card">
        <h3>${nombre}</h3>
        <div class="progress-bar">
          <div class="progress-fill" style="width:${porcentaje}%">${cantidad}</div>
        </div>
      </div>
    `;
  });

  // Tabla de stock
  tablaStock.innerHTML = `<tr>${data[0].map(c=>`<th>${c}</th>`).join("")}</tr>` +
                          data.slice(1).map(r=>`<tr>${r.map(c=>`<td>${c}</td>`).join("")}</tr>`).join("");
}

// ================== CARGAR HISTORIAL ==================
async function cargarHistorial(){
  const res = await fetch(`${URL}?action=fraccionamientos`);
  const data = await res.json();
  if(!data.length) return;
  tablaHistorial.innerHTML = `<tr>${Object.keys(data[0]).map(h=>`<th>${h}</th>`).join("")}</tr>` +
                             data.map(r=>`<tr>${r.map(c=>`<td>${c}</td>`).join("")}</tr>`).join("");
}

// ================== AUTO CÁLCULOS ==================
litros.oninput = ()=>{
  unidades.value = Math.round(litros.value / presentacion.value);
};

unidades.oninput = ()=>{
  litros.value = Math.round(unidades.value * presentacion.value * 100) / 100;
};

// ================== GUARDAR ==================
async function guardar(){
  const crudo = litros.value * producto.selectedOptions[0].dataset.d;
  const agua = litros.value - crudo;

  await fetch(URL,{
    method:"POST",
    body: JSON.stringify({
      producto:producto.value,
      presentacion:presentacion.selectedOptions[0].text,
      unidades:unidades.value,
      lote:lote.value,
      crudo:crudo,
      agua:agua
    }),
    headers: { "Content-Type": "application/json" }
  });

  litros.value=""; unidades.value=""; lote.value="";
  cargarStock();
  cargarHistorial();
}

// ================== INIT ==================
cargarConfig();
cargarStock();
cargarHistorial();
setInterval(cargarStock, 5000);
</script>

</div>
</body>
</html>
