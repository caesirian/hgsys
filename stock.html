<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Stock en Tiempo Real</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      padding: 20px;
    }

    h2 {
      margin-top: 40px;
      color: #38bdf8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: #020617;
    }

    th, td {
      border: 1px solid #1e293b;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #1e293b;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      background: #020617;
      border: 1px solid #1e293b;
      color: white;
      margin-top: 5px;
    }

    button {
      background: #22c55e;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #16a34a;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }
  </style>
</head>
<body>

<h1>ðŸ“¦ Sistema de Control de Stock</h1>

<h2>Stock Actual</h2>
<table id="tablaStock">
  <thead>
    <tr>
      <th>Item</th>
      <th>Stock</th>
      <th>Estado</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<h2>Registrar Fraccionamiento</h2>

<div class="form-grid">
  <input id="producto" placeholder="Producto (P001)" />
  <input id="presentacion" placeholder="PresentaciÃ³n (500ml)" />
  <input id="cantidad" type="number" placeholder="Cantidad" />
  <input id="lote" placeholder="Lote" />
  <input id="litrosCrudo" type="number" step="0.01" placeholder="Litros Crudo" />
  <input id="litrosAgua" type="number" step="0.01" placeholder="Litros Agua" />
</div>

<button onclick="guardarFraccionamiento()">Guardar Fraccionamiento</button>

<h2>Historial de Fraccionamientos</h2>
<table id="tablaFraccionamientos">
  <thead>
    <tr>
      <th>ID</th>
      <th>Fecha</th>
      <th>Producto</th>
      <th>Pres.</th>
      <th>Cant.</th>
      <th>Lote</th>
      <th>Crudo</th>
      <th>Agua</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  // =============================
  // ðŸ”´ PEGÃ ACA TU URL REAL
  // =============================
  const API_URL = "https://script.google.com/macros/s/AKfycbwVxlDYqpyBS3ZxBxGfgRRydpPxqdMFJExw789Y_u7mZvkgy2xC5SHti8Xmd1NAHCNR/exec";

  // =============================
  // CARGAR STOCK
  // =============================
  async function cargarStock() {
    const res = await fetch(`${API_URL}?action=stock`, { cache: "no-store" });
    const data = await res.json();

    const tbody = document.querySelector("#tablaStock tbody");
    tbody.innerHTML = "";

    data.stock.forEach(row => {
      const tr = document.createElement("tr");
      row.forEach(cell => {
        const td = document.createElement("td");
        td.textContent = cell;
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
  }

  // =============================
  // CARGAR FRACCIONAMIENTOS
  // =============================
  async function cargarFraccionamientos() {
    const res = await fetch(`${API_URL}?action=fraccionamientos`, { cache: "no-store" });
    const data = await res.json();

    const tbody = document.querySelector("#tablaFraccionamientos tbody");
    tbody.innerHTML = "";

    data.fraccionamientos.forEach(row => {
      const tr = document.createElement("tr");

      for (let i = 0; i < 8; i++) {
        const td = document.createElement("td");
        td.textContent = row[i];
        tr.appendChild(td);
      }

      tbody.appendChild(tr);
    });
  }

  // =============================
  // GUARDAR FRACCIONAMIENTO
  // =============================
  async function guardarFraccionamiento() {
    const payload = {
      producto: producto.value,
      presentacion: presentacion.value,
      cantidad: cantidad.value,
      lote: lote.value,
      litrosCrudo: litrosCrudo.value,
      litrosAgua: litrosAgua.value
    };

    await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify(payload)
    });

    // Limpia form
    document.querySelectorAll("input").forEach(i => i.value = "");

    // Refresca todo en tiempo real
    cargarStock();
    cargarFraccionamientos();
  }

  // =============================
  // AUTO REFRESH
  // =============================
  cargarStock();
  cargarFraccionamientos();
  setInterval(() => {
    cargarStock();
    cargarFraccionamientos();
  }, 4000);

</script>

</body>
</html>
