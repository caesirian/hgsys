        }
        
        input:focus, textarea:focus, select:focus {

        }
        
        textarea {

        }
        
        .signature-area {

            margin: 15px 0;

        #signatureCanvas {

            paciente_telefono_particular: { x_pdf: 184.98674860459826, y_pdf: 236.6357523358633, width_pdf: 207.98612184941035, height_pdf: 6.665795840446853 },

        };
        
        const CALIBRACION = {
            escala: 1.32,
            offsetX: 7.0,
            offsetY: 0.0,
            firma: {
                offsetX: -60,  // ‚Üê PARA MOVER LA FIRMA A LA DERECHA, CAMBIA ESTE N√öMERO (ej: -80)
                offsetY: -70,
                escala: 2.0
            }
        };
        
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        
        document.addEventListener('DOMContentLoaded', function() {
            inicializarFirma();
            configurarEventos();
            
            const hoy = new Date().toISOString().split('T')[0];
            document.getElementById('paciente_nac').value = hoy;
            document.getElementById('paciente_fecha').value = hoy;
            
            mostrarEstado('Complete el formulario y haga clic en "Generar y Descargar PDF"', 'info');
        });
        
        function inicializarFirma() {
            const canvas = document.getElementById('signatureCanvas');
            if (!canvas) return;
            
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            
            const ctx = canvas.getContext('2d');
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = '#000000';
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            function startDrawing(e) {
                e.preventDefault();
                isDrawing = true;
                const pos = getCoordinates(e);
                [lastX, lastY] = [pos.x, pos.y];
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
            }
            
            function draw(e) {
                if (!isDrawing) return;
                e.preventDefault();
                const pos = getCoordinates(e);
                const x = pos.x;
                const y = pos.y;
                ctx.lineTo(x, y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x, y);
                [lastX, lastY] = [x, y];
            }
            
            function stopDrawing(e) {
                if (!isDrawing) return;
                e.preventDefault();
                isDrawing = false;
                ctx.closePath();
            }
            
            function getCoordinates(e) {
                const rect = canvas.getBoundingClientRect();
                let x, y;
                if (e.type.includes('touch')) {
                    x = e.touches[0].clientX - rect.left;
                    y = e.touches[0].clientY - rect.top;
                } else {
                    x = e.clientX - rect.left;
                    y = e.clientY - rect.top;
                }
                return { x, y };
            }
            
            function clearCanvas() {
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#000000';
                mostrarEstado('Firma limpiada', 'success');
            }
            
            function getSignatureData() {
                return canvas.toDataURL('image/png');
            }
            
            function hasSignature() {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                for (let i = 0; i < data.length; i += 4) {
                    if (data[i] !== 255 || data[i + 1] !== 255 || data[i + 2] !== 255) {
                        return true;
                    }
                }
                return false;
            }
            
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseleave', stopDrawing);
            
            canvas.addEventListener('touchstart', function(e) {
                if (e.cancelable) e.preventDefault();
                startDrawing(e);
            }, { passive: false });
            
            canvas.addEventListener('touchmove', function(e) {
                if (e.cancelable) e.preventDefault();
                draw(e);
            }, { passive: false });
            
            canvas.addEventListener('touchend', function(e) {
                if (e.cancelable) e.preventDefault();
                stopDrawing(e);
            }, { passive: false });
            
            canvas.addEventListener('touchcancel', function(e) {
                if (e.cancelable) e.preventDefault();
                stopDrawing(e);
            }, { passive: false });
            
            canvas.clear = clearCanvas;
            canvas.getSignatureData = getSignatureData;
            canvas.hasSignature = hasSignature;
            
            document.getElementById('clearSignatureBtn').addEventListener('click', clearCanvas);
        }
        
        function configurarEventos() {
            document.getElementById('submitBtn').addEventListener('click', async function() {
                const datos = obtenerDatosFormulario();
                if (!validarFormulario()) return;
                
                this.disabled = true;
                document.getElementById('loading').style.display = 'block';
                
                try {
                    await generarPDFDirecto(datos);
                } catch (error) {
                    console.error('Error:', error);
                    mostrarEstado('‚ùå Error al generar el PDF', 'error');
                } finally {
                    this.disabled = false;
                    document.getElementById('loading').style.display = 'none';
                }
            });
            
            document.getElementById('clearFormBtn').addEventListener('click', clearForm);
        }
        
        function obtenerDatosFormulario() {
            const canvas = document.getElementById('signatureCanvas');
            return {
                paciente_apellidonombre: document.getElementById('paciente_apellidonombre').value.trim(),
                paciente_doc: document.getElementById('paciente_doc').value.trim(),
                paciente_nac: document.getElementById('paciente_nac').value,
                paciente_dom: document.getElementById('paciente_dom').value.trim(),
                paciente_localidad: document.getElementById('paciente_localidad').value.trim(),
                paciente_provincia: document.getElementById('paciente_provincia').value.trim(),
                paciente_codigo_postal: document.getElementById('paciente_codigo_postal').value.trim(),
                paciente_telefono_particular: document.getElementById('paciente_telefono_particular').value.trim(),
                paciente_telefono_celular: document.getElementById('paciente_telefono_celular').value.trim(),
                paciente_email: document.getElementById('paciente_email').value.trim(),
                paciente_obra_social: document.getElementById('paciente_obra_social').value.trim(),
                patologia: document.getElementById('patologia').value.trim(),
                tratamiento_actual: document.getElementById('tratamiento_actual').value.trim(),
                otros_antecedentes: document.getElementById('otros_antecedentes').value.trim(),
                codigo_vinculacion: document.getElementById('codigo_vinculacion').value.trim(),
                paciente_firmaclaracion: canvas && canvas.hasSignature ? canvas.getSignatureData() : '',
                paciente_fecha: document.getElementById('paciente_fecha').value
            };
        }
        
        function validarFormulario() {
            const datos = obtenerDatosFormulario();
            const camposRequeridos = [
                'paciente_apellidonombre',
                'paciente_doc',
                'paciente_nac',
                'paciente_dom',
                'paciente_localidad',
                'paciente_provincia',
                'paciente_codigo_postal',
                'paciente_telefono_celular',
                'paciente_email',
                'paciente_obra_social',
                'patologia',
                'tratamiento_actual',
                'paciente_fecha'
            ];
            
            const camposFaltantes = [];
            for (const campo of camposRequeridos) {
                if (!datos[campo] || datos[campo].toString().trim() === '') {
                    const nombreCampo = campo.replace(/_/g, ' ');
                    camposFaltantes.push(nombreCampo);
                }
            }
            
            if (datos.paciente_doc && !/^\d{7,8}$/.test(datos.paciente_doc)) {
                camposFaltantes.push('DNI (7-8 d√≠gitos)');
            }
            
            const canvas = document.getElementById('signatureCanvas');
            if (!canvas || !canvas.hasSignature || !datos.paciente_firmaclaracion) {
                camposFaltantes.push('Firma del paciente');
            }
            
            if (camposFaltantes.length > 0) {
                mostrarEstado(`‚ùå Campos incompletos: ${camposFaltantes.join(', ')}`, 'error');
                return false;
            }
            
            return true;
        }
        
        function convertToPixels(campoId, pdfValue, isX = true) {
            let valor = pdfValue * CALIBRACION.escala;
            
            if (isX) {
                valor += CALIBRACION.offsetX;
            } else {
                valor += CALIBRACION.offsetY;
            }
            
            if (campoId === 'paciente_firmaclaracion') {
                if (isX) {
                    valor += CALIBRACION.firma.offsetX;
                } else {
                    valor += CALIBRACION.firma.offsetY;
                }
            }
            
            return valor;
        }
        
        function formatearFecha(fechaISO) {
            if (!fechaISO) return '';
            const fecha = new Date(fechaISO);
            const dia = fecha.getDate().toString().padStart(2, '0');
            const mes = (fecha.getMonth() + 1).toString().padStart(2, '0');
            const anio = fecha.getFullYear();
            return `${dia}/${mes}/${anio}`;
        }
        
        async function generarPDFDirecto(datos) {
            mostrarEstado('üìÑ Generando PDF...', 'info');
            
            // Crear el HTML exacto del PDF usando las mismas coordenadas
            const pdfContainer = document.getElementById('pdfContainer');
            
            // IMAGEN DE FONDO
            const imagenFondo = 'http://cocoquerandi.com.ar/recann-pagina-1.png';
            
            let html = `
                <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none;">
                    <img src="${imagenFondo}" alt="Fondo Formulario REPROCANN" 
                         style="width: 100%; height: 100%; object-fit: fill;" id="formBackgroundImage">
                </div>
                <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; pointer-events: none;">
            `;
            
            // Lista de campos que se muestran en el PDF
            const camposParaPDF = [
                { id: 'paciente_apellidonombre', valor: datos.paciente_apellidonombre },
                { id: 'paciente_doc', valor: datos.paciente_doc },
                { id: 'paciente_nac', valor: formatearFecha(datos.paciente_nac) },
                { id: 'paciente_dom', valor: datos.paciente_dom },
                { id: 'paciente_localidad', valor: datos.paciente_localidad },
                { id: 'paciente_provincia', valor: datos.paciente_provincia },
                { id: 'paciente_codigo_postal', valor: datos.paciente_codigo_postal },
                { id: 'paciente_telefono_particular', valor: datos.paciente_telefono_particular },
                { id: 'paciente_telefono_celular', valor: datos.paciente_telefono_celular },
                { id: 'paciente_email', valor: datos.paciente_email },
                { id: 'paciente_obra_social', valor: datos.paciente_obra_social }
            ];
            
            // Agregar campos de texto
            for (let i = 0; i < camposParaPDF.length; i++) {
                const campo = camposParaPDF[i];
                if (campo.valor && campo.valor !== '' && coordenadasOriginales[campo.id]) {
                    const coord = coordenadasOriginales[campo.id];
                    const x = convertToPixels(campo.id, coord.x_pdf, true);
                    const y = convertToPixels(campo.id, coord.y_pdf, false);
                    const width = convertToPixels(campo.id, coord.width_pdf, true);
                    
                    const fontSize = campo.valor.length > 50 ? '9px' : '11px';
                    const lineHeight = campo.valor.length > 100 ? '1.1' : '1.2';
                    
                    html += `
                        <div style="position: absolute; background: transparent; border: none; padding: 0; 
                                    font-size: ${fontSize}; line-height: ${lineHeight}; white-space: normal; 
                                    overflow: visible; word-wrap: break-word; pointer-events: none; 
                                    font-family: 'Arial', sans-serif;
                                    left: ${x}px; top: ${y}px; width: ${width}px;">
                            ${campo.valor}
                        </div>
                    `;
                }
            }
            
            // Agregar firma
            if (datos.paciente_firmaclaracion && coordenadasOriginales.paciente_firmaclaracion) {
                const coord = coordenadasOriginales.paciente_firmaclaracion;
                const x = convertToPixels('paciente_firmaclaracion', coord.x_pdf, true);
                const y = convertToPixels('paciente_firmaclaracion', coord.y_pdf, false);
                const width = convertToPixels('paciente_firmaclaracion', coord.width_pdf, true) * CALIBRACION.firma.escala;
                const height = 60;
                
                html += `
                    <div style="position: absolute; pointer-events: none;
                                left: ${x}px; top: ${y}px; width: ${width}px; height: ${height}px;">
                        <img src="${datos.paciente_firmaclaracion}" 
                             alt="Firma del paciente"
                             style="width: 100%; height: 100%; object-fit: contain;">
                    </div>
                    
                    <!-- NOMBRE DEL PACIENTE DEBAJO DE LA FIRMA -->
                    <div style="position: absolute; background: transparent; border: none; padding: 0;
                                font-size: 10px; line-height: 1.2; white-space: normal; 
                                overflow: visible; word-wrap: break-word; pointer-events: none; 
                                font-family: 'Arial', sans-serif; text-align: center;
                                left: ${x}px; top: ${y + height + 1}px; width: ${width}px;">
                        ${datos.paciente_apellidonombre}
                    </div>
                `;
            }
            
            // FECHA + LOCALIDAD + PROVINCIA
            if (coordenadasOriginales.paciente_fecha && datos.paciente_fecha && datos.paciente_localidad && datos.paciente_provincia) {
                const coord = coordenadasOriginales.paciente_fecha;
                const x = convertToPixels('paciente_fecha', coord.x_pdf, true);
                const y = convertToPixels('paciente_fecha', coord.y_pdf, false);
                const width = convertToPixels('paciente_fecha', coord.width_pdf, true);
                
                const textoCombinado = `${formatearFecha(datos.paciente_fecha)}, ${datos.paciente_localidad}, ${datos.paciente_provincia}`;
                const fontSize = textoCombinado.length > 50 ? '9px' : '11px';
                
                html += `
                    <div style="position: absolute; background: transparent; border: none; padding: 0;
                                font-size: ${fontSize}; line-height: 1.2; white-space: normal; 
                                overflow: visible; word-wrap: break-word; pointer-events: none; 
                                font-family: 'Arial', sans-serif;
                                left: ${x}px; top: ${y}px; width: ${width}px;">
                        ${textoCombinado}
                    </div>
                `;
            }
            
            html += `</div>`;
            pdfContainer.innerHTML = html;
            
            // Esperar a que cargue la imagen
            await new Promise((resolve) => {
                const img = document.getElementById('formBackgroundImage');
                if (img) {
                    if (img.complete) {
                        resolve();
                    } else {
                        img.onload = resolve;
                        img.onerror = resolve;
                    }
                } else {
                    resolve();
                }
            });
            
            // Convertir a PDF con jsPDF
            if (typeof html2canvas === 'undefined' || typeof window.jspdf === 'undefined') {
                throw new Error('Librer√≠as no cargadas');
            }
            
            const canvas = await html2canvas(pdfContainer, {
                scale: 2,
                useCORS: true,
                logging: false,
                backgroundColor: '#FFFFFF'
            });
            
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF({
                orientation: 'portrait',
                unit: 'mm',
                format: 'a4'
            });
            
            const imgWidth = 210;
            const imgHeight = (canvas.height * imgWidth) / canvas.width;
            const imgData = canvas.toDataURL('image/jpeg', 1.0);
            
            pdf.addImage(imgData, 'JPEG', 0, 0, imgWidth, imgHeight);
            
            const nombreArchivo = `REPROCANN_${datos.paciente_apellidonombre.replace(/\s+/g, '_')}_${datos.paciente_doc}.pdf`;
            pdf.save(nombreArchivo);
            
            mostrarEstado('‚úÖ PDF generado y descargado', 'success');
        }
        
        function clearForm() {
            if (confirm('¬øEst√° seguro que desea limpiar todo el formulario?')) {
                const inputs = document.querySelectorAll('#pacienteForm input, #pacienteForm textarea');
                inputs.forEach(input => {
                    if (input.type !== 'button' && input.type !== 'submit') {
                        input.value = '';
                    }
                });
                
                const canvas = document.getElementById('signatureCanvas');
                if (canvas && canvas.clear) {
                    canvas.clear();
                }
                
                const hoy = new Date().toISOString().split('T')[0];
                document.getElementById('paciente_nac').value = hoy;
                document.getElementById('paciente_fecha').value = hoy;
                
                mostrarEstado('Formulario limpiado', 'success');
            }
        }
        
        function mostrarEstado(mensaje, tipo) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = mensaje;
            statusDiv.className = `status-message status-${tipo}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                if (statusDiv.textContent === mensaje) {
                    statusDiv.style.display = 'none';
                }
            }, 5000);
        }
    </script>
</body>
